 ufc_situations.1100.title:0 "主要事变：松弛枷锁"
 ufc_situations.1100.desc:0 "联合果品商会的第一桶金来自阿尔罕布拉宫，但不能每一桶金都送去阿尔罕布拉宫。\n\n法蒂玛太皇太后的心中总是惦记着她那可爱的孙子，虽然她本人生活勤俭，但奈斯尔王室对商会的掌控力仍然使得大量的利润流向了繁复奢靡的宫廷生活中。联合果品商会的商团们对此颇为不满，我们必须设法说服法蒂玛太皇太后，将资本放在它最应该存在的地方。如果我们不能将一枚杜卡特变成两枚，那么商会将迎来它的慢性死亡。"
 ufc_situations.1100.a:0 "至少，我们等不起太皇太后去见真主的那一天。"
 ufc_situations.1100.tt:0 "我们需要每月向[GetCountry('GRA').GetName]缴纳#R 50.00%#!的总收入作为初创投资分红，其中大部分是出于对法蒂玛太皇太后的尊敬。我们必须尽快改变这一现状，将阿尔罕布拉宫对商会的控制降到最低。"
 ufc_situations.1105.title:0 "松弛枷锁：王室供给"
 ufc_situations.1105.desc:0 "优素福一世今日迎来了他的第一个儿子的诞生。愿他健康长寿！\n\n为了庆祝[GetCountry('GRA').GetName]继承人的诞生，阿尔罕布拉宫预期在七天后举行一场盛大的阿其刮仪式，为婴儿进行正式的取名，并施行割礼。孩子被取名为阿布·阿卜杜拉·穆罕默德，如果一切顺利，他将成为[GetCountry('GRA').GetName]的第一顺位继承人。——如果顺利的话。"
 ufc_situations.1105.a:0 "商会将为这次王室典礼提供资金和货源。"
 ufc_situations.1105.a.tt:0 "商人们可以提供王室供给，来换取对商会的掌控权。"
 ufc_situations.medium_descent.tt:0 "我们的阿尔罕布拉税款将降低#G 5.00%#!。"
 ufc_situations.small_descent.tt:0 "我们的阿尔罕布拉税款将降低#G 2.50%#!。"
 ufc_situations.1105.b:0 "我们不能承受这带来的额外赤字。"
 ufc_situations.1110.title:0 "松弛枷锁：掌控市场"
 ufc_situations.1110.desc:0 "[GetCountry('GRA').GetName]的宫廷货物进口于马拉加，但整个市场的进出口商品长期受到了非斯的摩洛哥商人把控。如果我们能赞助[GetCountry('GRA').GetName]在马拉加投资一个新市场，想必能够更容易掌控本地市场。但需要注意，摩洛哥的商人一定不会为此高兴的。"
 ufc_situations.1110.a:0 "长远来看确实值得这样做。"
 ufc_situations.1110.a.tt:0 "这将松弛埃米尔国对我们的掌控力。这将使联合果品商圈的贸易影响力降低#R 5#!"
 ufc_situations.1110.b:0 "为什么要做吃力不讨好的事情？"
 opinion_ufc_unsatisfied:0 "商会事件产生的不满"
 opinion_ufc_satisfied:0 "商会事件产生的好感"
 ufc_situations.1115.title:0 "松弛枷锁：需求增加" #随机事件，触发概率是每月1%
 ufc_situations.1115.desc:0 "最近来自[GetCountry('GRA').GetName]的需求增加了，我们可以趁此机会向阿尔罕布拉宫索取更多的自主权。"
 ufc_situations.1115.a:0 "非常好。"
 ufc_situations.1120.title:0 "松弛枷锁：需求减少"
 ufc_situations.1120.desc:0 "最近[GetCountry('UFC').GetName]的生意惨淡，商会很可能会更加依赖阿尔罕布拉宫的支持。"
 ufc_situations.small_ascend.tt:0 "我们的阿尔罕布拉税款将增加#R 2.50%#!。"
 ufc_situations.1120.a:0 "一些临时的资金总是好的。"
 ufc_situations.1120.b:0 "我们自己可以挺过去。"
 ufc_situations.1125.title:0 "松弛枷锁：转移士兵"
 ufc_situations.1125.desc:0 "[GetCountry('GRA').GetName]目前正在应对来自外部的压力，如果我们可以向他们转移一些登记在册信仰志愿者的指挥权，想必来自阿尔罕布拉宫的控制也会有所放缓。"
 ufc_situations.1125.a:0 "这是可以接受的。"
 ufc_situations.1125.b:0 "不行。"
 ufc_situations.1130.title:0 "松弛枷锁：转移水手"
 ufc_situations.1130.desc:0 "[GetCountry('GRA').GetName]目前正在应对来自外部的压力，如果我们可以将我们的一部分船员交给[GetCountry('GRA').GetName]，想必来自阿尔罕布拉宫的控制也会有所放缓。"
 ufc_situations.1130.a:0 "让伙计们明天去报道。"
 ufc_situations.1130.b:0 "我们誊不出人手。"
 ufc_situations.1135.title:0 "松弛枷锁：粮食安全"
 ufc_situations.1135.desc:0 "[GetCountry('GRA').GetName]近期遭遇了一次旱灾，本来粮食短缺的格拉纳达地区如今雪上加霜。埃米尔国希望我们进口一些粮食到本地市场，以压低疯涨的粮价。"
 ufc_situations.1135.a:0 "我们可以以此寻求更多自主权。"
 ufc_situations.1135.b:0 "这岂不是一个低买高卖的好机会？"
 ufc_situations.1140.title:0 "松弛枷锁：铸币困境"
 ufc_situations.1140.desc:0 "[GetCountry('GRA').GetName]的[GetCountry('GRA').GetRuler.GetName]最近计划铸造一批新的货币，但最近的贵金属矿藏要么集中在基督徒手里，要么集中在摩洛哥手里。如果商会能够拿到一些便宜的渠道，阿尔罕布拉宫或许可以提供一些好处……"
 ufc_situations.1140.a:0 "走私贵金属多少有一些风险，但也并非什么大难题。"
 ufc_situations.1140.b:0 "多搞一点！格拉纳达的通货膨胀跟我有什么关系？"
 ufc_situations.1140.c:0 "这会对商会的声誉产生负面影响。"
 ufc_situations.1145.title:0 "松弛枷锁：低息贷款"
 ufc_situations.1145.desc:0 "阿尔罕布拉宫方面希望商会支付三个月的利润作为贷款，并承诺两年后如数归还。经过商会财务核算，这笔贷款的利息低到刚刚抵扣通胀数据，这意味着我们在这笔贷款上丝毫赚不到些许，甚至会亏损机会成本。"
 ufc_situations.1145.a:0 "这算阿尔罕布拉宫欠我们的人情。"
 ufc_situations.1145.b:0 "我们不是无限责任的国家银行。"
 ufc_situations.1150.title:0 "松弛枷锁：交付还款"
 ufc_situations.1150.desc:0 "阿尔罕布拉宫的低息贷款于今日还款，我们一分钱利息也没赚到。"
 ufc_situations.1150.a:0 "至少我们赚了点人情。"
 ufc_situations.1155.title:0 "松弛枷锁：脱离控制"
 ufc_situations.1155.desc:0 "与[GetCountry('GRA').GetName]宫廷的长期制衡使得我们成功脱胎换骨。随着法蒂玛太皇太后对孙子的溺爱逐年削弱，权力开始逐渐交接给商人理事会，商人团的利益得到进一步巩固。如今的联合果品商会已经不再是依附于[GetCountry('GRA').GetName]的附属国——我们拥有了自己的船队，自己的商团和行政体系。\n\n至少，来自阿尔罕布拉宫的贷款现在需要向我们支付利息了。"
 ufc_situations.1155.a:0 "敬法蒂玛太皇太后！"
 ufc_situations.1155.b:0 "敬联合果品商会！"
 ufc_situations.never_pay_for_alhambra.tt:0 "我们不再需要交付阿尔罕布拉税款。虽然一定程度上我们仍然需要仰仗格拉纳达埃米尔国的城市和士兵作为我们发展的基础，但埃米尔国不再对商会享有税务上的特权。"
 centralized_trade_federations:0 "集权贸易联邦"
 centralized_trade_federations_desc:0 "相比于去集中化的贸易体系，集权贸易联邦更注重来自中央的有计划的商业策划。"
 UFC_ALLOW:0 "我们脱离了阿尔罕布拉税款的控制，将权力集中在商业理事会内。"
