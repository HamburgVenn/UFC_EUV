 character_ufc.4.title:0 "奇货商人"
 character_ufc.4.desc:0 "当阿里干涸的喉咙接触到三天以来的第一口甘霖时，他唯一的祷告是别让他的孩子们再继承他这份工作了。\n\n联合果品的阿里是来自突尼斯周边村庄的一名商人，然而他的货物既不是橄榄也不是丝绸，而是“奇物”——希腊文明的陶罐，罗马时代的礼器，抄写着未知文字的古籍等等。其中一半是靠他的慧眼识珠淘来后加价售卖，另一半则要靠他自己。也就是说，阿里偶尔需要靠盗墓为生。\n\n阿里也曾是自耕农，他的田产因为地中海上来的一场暴风雨而被海水浸没，自此颗粒无收。走投无路的阿里在绝望地耕作着自己满是盐碱的土地时挖到了一根刻着奇怪文字的柱石。在突尼斯的联合果品贸易站里，这根柱石被博学者检定为迦太基古物，这使阿里获得了转行的第一笔资金。从此以往，阿里便拖家带口地放弃了田产，转而干这个剖坟掘墓的行当，专取一些奇货古器来卖。\n\n然而，剖坟掘墓这工作更不是常人能够胜任的，阿里这次冒险又一次险些被埋在黄沙之下。幸亏偶遇暴雨，雨水上涨，阿里才得以抓住第一块不那么陡峭的岩石——他已经在这个陷阱里困了三天之久。为了家庭的生计，他不得不冒这个险。"
 character_ufc.4.a:0 "哈夫斯苏丹的宫廷想必能给这批古器开个好价钱。"
 character_ufc.5.title:0 "九死一生"
 character_ufc.5.desc:0 "阿里瘫坐在突尼斯贸易站的街头，夕阳温柔地轻触着他的残破的脸颊。今天又没有贵族照顾他的生意，这批土器入不了哈夫斯宫廷那刁钻的眼。阿里有些干不下去了，每隔那么一个月，阿里就要到打听到的墓穴里走一遭，去干那九死一生的买卖。\n\n家里的孩子在嗷嗷待哺，来自各个苏丹宫廷的需求尚不断绝，阿里的冒险日子就需要一天接着一天。阿里和商会里的大伙们聊着，说到他那“探赜索隐”的工作，伙计们总是兴致勃勃地聊着哪个达官贵人的墓穴里藏着的机关埋伏，说到这里阿里只得苦笑，他知道那些都是劝人莫干这行的噱头，却是那历经百年的碎石塌方才是万险之要——他已经看过数十具埋在尘土中的白骨。\n\n无论如何，阿里的生意自然是得到商会支持的，毕竟不会抢到其他商人的生意。但商会所能提供的支持也是寥寥无几，几双便鞋几包工具而已，这对于阿里的工作可谓是杯水车薪。阿里从夕阳的斜影中爬起来，抖抖身上的灰尘，张罗着自己的古董摊位，拜别了商会的伙计们。夕阳西下，是时候回家了。"
 character_ufc.5.a:0 "但愿明日还能再见。"
 character_ufc.6.title:0 "金盆洗手"
 character_ufc.6.desc:0 "阿里的生意越来越差了，他对此心知肚明，随着他的儿子一天天长大，阿里对于冒险的动力也在逐日衰退。这一年的冒险生活至少让阿里经历了四次九死一生的经历，他开始感到害怕。他怕见不到明天的太阳，也怕见不到明天的家人。\n\n在联合果品商会，阿里辞别了突尼斯贸易站的伙计们。他这两年已经攒下了置办一份田产的资金，为了自己的家人阿里决定继续过那一穷二白的苦日子。商会办事处将他的名字从名册上销去，在联合果品，没有自己的人脉与货源的商人是很难立足的，毕竟天下没有免费的午餐。伙计们也没有多做挽留，像阿里这样的退出者，在突尼斯的分会也是屡见不鲜。\n\n回到家中的阿里开始准备那将自己囿于田野的事务，至少他可以天天看到孩子们可爱的面容。他只希望自己的子孙后代能平平安安地过这样的生活。"
 character_ufc.6.a:0 "阿里不知道，有些精神，是流淌在血液之中的。"


 ufc_situations.1000.title:0 "次要事变:百年战争"
 ufc_situations.1000.desc:0 "伊比利亚半岛上从来不缺乏从北方传来的小道消息：英格兰王国与法兰西王国之间的矛盾一触即发。当金雀花王朝贪婪地觊觎着法国王位的同时，卡佩-瓦卢瓦王朝就阿基坦地区和低地地区的主导权更是寸步不让。\n\n近日，弗兰德地区的羊毛贸易燃起了整个炸药桶的第一星火花。英王试图通过对弗兰德公国禁运羊毛和粮食来改变其对法王的效忠，而迫于羊毛需求导致的叛乱，弗兰德伯爵宣布中立。至此，双方剑拔弩张的态势已经让整个西欧地区的各个势力蠢蠢欲动。\n\n根据坊间传言与宫廷消息，卡斯蒂利亚王冠领倾向于支持法兰西势力，而葡萄牙王国则是英王的铁杆盟友，但至少目前看来这场战火尚且烧不到伊比利亚半岛上来。如果联合果品商会希望在这场不可避免的冲突中攫取微薄的利益，我们应该马上做出行动应对这场一本万利的赌局。\n\n若非我们的商船开不到那里，弗兰德斯能被一捆羊毛压倒吗？"
 ufc_situations.1000.a:0 "白花花的羊毛说不卖就不卖了，作孽！"

 ufc_situations.1005.title:0 "百年战争:法兰西地中海舰队"
 ufc_situations.1005.desc:0 "法兰西海军向来不被认为是英格兰海军的对手，在最近的若干场海上战役中，其表现果然不尽人意，甚至面临被全歼的窘境。\n\n法兰西海军企图在英格兰海军触及不到的地中海重整旗鼓，从尼斯、摩纳哥和热那亚重新组建一支地中海海军，以至于能够与英格兰海军相抗衡。\n\n联合果品商会可以利用这一机会扩张我们在热那亚的造船行业，并以租借的名义为法兰西的海军扩张提供些许便利。"
 ufc_situations.1005.hist:0 "在1340年的在Sluys海战中，法兰西舰队在英吉利海峡全军覆没，使得英格兰在数年之中牢牢把握了英吉利海峡。1346年，法兰西决定在尼斯、摩纳哥和热那亚开始重新组建海军。"
 ufc_situations.1005.a:0 "我们可以租借给法兰西在热那亚的造船厂。"
 ufc_situations.1005.b:0 "我们不能得罪英格兰。"

 ufc_situations.1010.title:0 "百年战争:波尔多商站"
 ufc_situations.1010.desc:0 "波尔多市场是我们在英法两军对垒的前线所能触及到的最远的区域，然而就在这里，爆发了英法之间的第一场战火。\n\n对于英格兰来说，阿基坦地区的远洋补给难度相比于诺曼底地区要困难数倍，如果在阿基坦地区爆发战争，他们需要源源不断的食物补给来保证波尔多地区的控制和军事存在。对于法国人而言，他们不会乐意看到联合果品商会给英国人带去任何一批粮食物资，况且在此的贸易活动他们一分税都收不到——除非他们收回波尔多的统治权。\n\n我们必须谨慎考虑是否要在波尔多设立商站了。"
 ufc_situations.1010.a:0 "建设波尔多商站是值得的。"
 ufc_situations.1010.b:0 "我们不能得罪法兰西。"

