 ufc_unite_fruit_company_tradition:0 "航向远方"
 ufc_unite_fruit_company_tradition_desc:0 "联合果品的传统就是没有传统。去看看贴在总部门头上的标语吧：抛弃传统，塑造未来。"
 ufc_religious_pragmatism:0 "宗教实用主义"
 ufc_religious_pragmatism_desc:0 "人或许有他自己的宗教信仰，但钱没有。"
 ufc_distributed_business_network:0 "分布式贸易网络"
 ufc_distributed_business_network_desc:0 "与国有商贸不同，联合果品商会的贸易基础是来自地中海沿岸各地的商人。这组成了远至君士坦丁堡的分布式贸易网。"
 ufc_trade_ambassador:0 "贸易使馆"
 ufc_trade_ambassador_desc:0 "谁能拒绝在大使馆里面再搞一个拍卖行呢？"
 ufc_sponsor_renaissance:0 "赞助文艺复兴"
 ufc_sponsor_renaissance_desc:0 "在过去，艺术品往往只是贵族们用来装点门面的奢侈品，而联合果品对于文艺复兴艺术品的商贸可谓是将其送到了寻常百姓家，就连热那亚的水手都对雕塑与绘画痴迷不已。"
 ufc_sailor_selections_system:0 "水手遴选制度"
 ufc_sailor_selections_system_desc:0 "在联合果品商会，失去了人脉和货源的商人往往最终的归宿只能是成为地中海上的水手。为防止少数养尊处优的商人们出工不出力，商会施行了严格的"
 ufc_commercial_mathematics:0 "商用数学"
 ufc_commercial_mathematics_desc:0 "商人的孩子们往往需要学习一些简单的算术知识，而复杂的交易与复息利率的计算催生出了文艺复兴时期的代数学。联合果品的商人们编纂了一套基本的数学教程以供参考，其中的代数学、几何学甚至是比例论都得到了广泛的应用。"
 ufc_from_new_world:0 "自新大陆"
 ufc_from_new_world_desc:0 "旧大陆的同胞们，当看到联合果品的商人，倘若你要问一句从哪里来，他们定会自豪地回答，我自新大陆而来；倘若你要问一句到哪里来，他们定会自豪地回答，我到新大陆而去。"
 ufc_cocoa_republic:0 "可可共和国"
 ufc_cocoa_republic_desc:0 "可可，辣椒，烟草，蔗糖……这里垄断着全世界最趋之若鹜的商品。我们是名副其实的可可共和国。"
 ufc_the_rereconquista:0 "再再征服运动"
 ufc_the_rereconquista_desc:0 "自科尔多瓦埃米尔国伍麦叶王朝失去了安达卢西亚的遗产，伊比利亚就在基督徒的统治之下度过了数百年。如今，我们将帮助奈斯尔王朝重返伊比利亚的中心，进而将整个伊比利亚纳入市场。"
 ufc_calibrate_the_clock:0 "校准时钟"
 ufc_calibrate_the_clock_desc:0 "在马尔克斯的眼里，联合果品公司是一台精密的机械钟表，它无时无刻不在经历者来自内部的锈蚀。如果董事长无法集权以解决财富增长缓慢和利益分配不均的问题，那么这台机器随时都可能锈蚀到瘫痪。"
 ufc_subcompany:0 "设立子公司"
 ufc_subcompany_desc:0 "联合果品的总部自然无法触及印度与刚果的贸易，我们应该仿效安达卢西亚子公司进行适度的放权，以掌控更多的旧大陆贸易市场。"
 ufc_marine:0 "联合果品海军陆战队"
 ufc_marine_desc:0 "海军陆战队一直都是联合果品正规军中的第四等人。然而，近期的一系列改革成功让他们的士气大增，成为我们跨洋力量投射的中坚力量。"
 ufc_secular_humanism:0 "世俗人文主义"
 ufc_secular_humanism_desc:0 "世俗人文主义是联合果品公司为了适应其人口组成而提出的新意识形态。其以不可知论为基础，尊重所有属灵意识形态的独特观点，但不以任何观点为主流意识形态。相反，任何公共场合都被强制世俗化，例如，遵从伊斯兰教法的女性禁止在商贸集市上佩戴头巾，而基督徒也无需（甚至禁止）在公共酒馆进行餐前祷告。另一方面，美洲原住民的宗教也被安排了教育专员进行宗教改革，以适应世俗化的意识形态需求。"
 ufc_revolution:0 "革命！"
 ufc_revolution_desc:0 "当财富掌握在少数人手中的时候，革命就开始了。\n没有人能够阻挡这波浪潮，随着拉普拉塔的炮声响起，整个商业帝国轰然倒塌。一切百年以来固化的传统都将被粉碎，一切百年以来固化的账务都将被清算，一切百年以来固化的阶级都将被瓦解。联合果品公司的百年孤独，今日便是血债血偿之时。"
 ufc_local_technical_officers_council:0 "基层技官委员会"
 ufc_local_technical_officers_council_desc:0 "按照曼哈顿派的革命构想，各个省份、城市、辖区的基层治理都应该交予具有专业知识和业务能力的官僚，这些官僚应当由本地委员会考核选举产生而非由巴拿马委派。除省级官僚外，巴拿马仅对本地治理体系具有监督裁撤的权利，基层委员会应该对监督不信任动议进行重新选举。这一体系极大促进了国家行政效率，但同时大量专业人才的缺口也时刻逼迫着劳工合作社进行广泛的教育改革。"
 ufc_anti_early_nationalism:0 "批判早期民族主义"
 ufc_anti_early_nationalism_desc:0 "随着革命的推进，联合果品劳工合作社中播撒了新的思潮：民族主义。整个美洲的人民将自己认作新大陆人，拥有着新大陆的文化和财富，而因此对旧大陆的居民倍加排斥。虽然革命军早期依靠了这些民族主义观点来重构了整个国家，但如今巴拿马方面更倾向于批判这种声音——他们认为国际主义才是未来。当然，如果他们所谓的“国际主义”是为了赚旧大陆的穷苦人民口袋里那零星的财富的话，其实也未尝不可。"
 ufc_compulsory_education:0 "义务教育"
 ufc_compulsory_education_desc:0 "随着财富的再分配和行政体系的需求，对全联合果品劳工合作社的强制性教育被推上了风口浪尖。作为国家的一份子，每个工人都有义务将自己的孩子送进当地的教育机关进行为期六年的学习。与此同时，大学开始对所有人开放，成为了如今基层官僚的培训基地。"
 ufc_accelerate_industrialization:0 "加速工业化"
 ufc_accelerate_industrialization_desc:0 "联合果品的加速工业化可谓是令人叫苦不迭。大量劳工随着工业化进程而失业，乡村被工厂挤占了生存空间。人们一边享受着丰富的工业商品一边思考着关于生态与人本主义的哲学。"
 ufc_to_stellaris:0 "直抵群星"
 ufc_to_stellaris_desc:0 "阿卜杜拉·伍麦叶告诉我们，永不停止探索，永不停止革新，永不停止变化；\n\n唯有流水不腐。"

#主要事变：放松枷锁将在1347年结束，期间主要讲述商会脱离格拉纳达控制的过程。玩家上交的阿尔罕布拉税款将从50%降低至5%
# 主要事变：旅行医师将在1347-1354年启用，主要讲述伊本白图泰的归来，游记的写作，黑死病的应对方案和早期医学发展
# 主要事变：继承危机将在1354-1364年启用，主要讲述围绕穆罕默德五世的宫廷政变
# 主要事变：平稳航行将在1364-1379年启用，这段时间是在伊比利亚局势中周旋，图谋更多的经济利益，玩家的主要种田时间，然后就是干涉百年战争之类的。
# 主要事变：经济萧条将在1379-1411年启用，这段时间是中世纪晚期欧洲经济大衰退时期，包括小冰河期，农业减产，意大利城邦、英法城市频繁暴乱，教座分裂。全欧洲生产衰退。