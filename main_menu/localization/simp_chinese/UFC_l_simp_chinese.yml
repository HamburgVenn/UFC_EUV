 UFC_MISSION_TEST_FLAVOR_TT:0 "海运总得有船吧！"
 UFC_SITUATION_MISSION_TRAVELED_SALESMAN:0 "主要事变：旅行商人"
 UFC_SITUATION_MISSION_TRAVELED_SALESMAN_TT:0 "从马拉喀什开始，途经麦加、大不里士、君士坦丁堡、新萨莱、撒马尔罕、德里、北京，最后回到原点，距离最短的线路是哪一条呢？\n这对于一名旅行者而言或许是不值得在意的问题，但如果这位举世无双的旅行者成为了一名旅行商人，这一问题就需要好好思考了——他的商队需要再次踏上他曾经走过的道路，而这条道路上，遍地却是当年不曾见的白骨与尸骸。\n黑死病实际上对于商业的打击远远比传统经济的打击要大得多，人口、货源与市场需求的断绝使整个商业体系长期处于瘫痪状态。伊本·白图泰，一个伟大而又庸俗的人。他能帮助联合果品商会挺过黑死病的威胁，并走出黑死病的余波吗？\n启用黑死病余波机制，它代表了地中海商业体系的崩溃与重建。目前的黑死病余波的系数为#R [GetSituation('rise_of_the_ufc').MakeScope.GetVariable('rise_of_the_ufc_blake_death_influence').GetValue]#!\n\n注意，这一数值将显著削弱我们的商业收入。我们必须尽快改变现状。"

 flavor_ufc.3.title:0 "被驱逐的信仰志愿者"
 flavor_ufc.3.desc:0 "由于被怀疑刺杀了[GetCountry('GRA').GetName]的前任埃米尔穆罕默德四世，以及优素福一世对摩洛哥马林王朝的示好，近期巴努·阿卜·乌拉家族所领导的信仰志愿者军队遭到了阿尔罕布拉宫的驱逐。这些曾受到格拉纳达雇佣的北非士兵们流落到了马拉加港，不久后就要离开格拉纳达的地界了。\n\n商会的行政专员们讨论认为，这些前信仰志愿者军队对于商会的发展具有战略价值，如果可以收买巴努-阿比-乌拉家族使其为商会效力，将使我们在未来的博弈中多一份筹码。虽然法蒂玛太皇太后无权干涉宝贝孙子的决定，但用一些小小的贿赂让阿尔罕布拉宫对此睁一只眼闭一只眼还是不难做到。"
 flavor_ufc.3.a:0 "就这么办。"
 flavor_ufc.3.b:0 "我们不会为阿尔罕布拉税款再多出一分钱。"
 flavor_ufc.3.hist:0 "1338-1340年间，巴努·阿卜·乌拉家族由于因涉嫌策划刺杀了优素福一世的兄弟而遭到驱逐。以此为契机，马林王朝-格拉纳达的联盟于1340年对卡斯蒂利亚王国宣战。"
 ULLAR:0 "乌拉"
 flavor_ufc.3.a.tt:0 "我们的阿尔罕布拉税款将增加#R 5.00%#!。"
 flavor_ufc.3.b.tt:0 "放弃这一机会。"

 flavor_ufc.4.title:0 "内部剥削"
 flavor_ufc.4.desc:0 "在马拉加联合果品总部的行政专员们，大多都是来自格拉纳达的贵族，没有经历过太多商团们的风风雨雨。与此同时，行政专员们利用特权剥削商团的事情也屡见不鲜，就在昨天，一位来自热那亚的行商因为没有按照礼仪对待格拉纳达贵族——那是联合果品商会守则上一行小小的文字——而被行政专员们所排挤，很快他的名字就在联合果品的名单上被除名。这意味着，这名商人的所有在商会的资产被剥夺，本人被驱逐回热那亚。\n\n幸运的是，这个商人不是本地人，否则按照本地法律非刑即死；不幸的是，这个商人不是本地人，热那亚没有任何法律可以保护他的财产。"
 flavor_ufc.4.a:0 "就算是天堂也有守门人——这该死的官僚主义。"
 flavor_ufc.5.title:0 "没有人是主角"
 flavor_ufc.5.desc:0 "戴着头巾的女人风风火火地闯进马拉加联合果品总部。行政专员从来不曾见过女性来办理商会登记手续，这是一个向来由男性主导的社会，女人们往往只是跟在商人们身边默默无闻的眷属。\n\n女人来自凯鲁万，在伊斯兰社会中，柏柏尔人的女性往往更加独立，而女人从小就是这样，她靠着自己的力气度过了人生的前二十年，而后面的日子则更加吃力——她还需要照顾一个跛脚的丈夫。在她的人生经历中，她自己就是主角，是顶天立地的人，是克服一切困难艰难生存的人。但当她卖掉了最后一份产业给丈夫治疗腿疾后，她的家庭失去了经济来源。凭借着家乡的些许人脉，女人希望能够加入联合果品作为风里来雨里去的行商，这是一个走投无路的女人能够筹到钱的最后选择。\n\n然而，目中无人的行政专员们并没有给这个出身卑微的女人提供任何例外机会——要么带她的瘸腿丈夫来以丈夫的名义登记，要么滚出马拉加。\n\n现实给女人浇了一盆冷水，或许在这个世界上，没有人是主角。"
 flavor_ufc.5.a:0 "为什么要触犯社会的规训呢，可怜的孩子。"
 flavor_ufc.5.b:0 "这不是我们应该标榜的公平，给行政专员们上一课。"
 flavor_ufc.6.title:0 "活着"
 flavor_ufc.6.desc:0 "穆哈已经两天没有进食了，他的产业被地主以不公平的交易兼并，失去自给能力的穆哈最终找到了联合果品商会，这个走投无路之人最后的避难所。\n\n然而，商会也从不是无家可归之人的收留地，凡是饥寒交迫而乞事之人，会在马拉加的街头远远地就被驱逐出去。穆哈本想用最后的钱财买点粮食，但他和自己的本能搏斗了十分钟后方才忍住了。他要去把最后的一笔钱财投资给裁缝铺——忍住两天不曾进食的饥饿也要置办一身体面的行头，如此才能进的了商会行政专员的法眼。\n\n穆哈赌对了，凭借着体面的衣着和三寸不烂之舌，商会给了他一个运输装卸的工作，明天就可以受雇。当穆哈激动地强挺着走出商会总部的大门时，他眼前一黑地昏倒了过去。"
 flavor_ufc.6.a:0 "商人都是赌徒，他已经是杰出的赌徒了。"
 flavor_ufc.6.a.tt:0 "联合果品商会就是由无数个这样的小人物组成的，没有人是主角，而每个人都是主角。"
 flavor_ufc.7.title:0 "亦敌亦友"
 flavor_ufc.7.desc:0 "马格里布的穆斯林封建主们之间的关系总是令人摸不着头脑，国家与国家之间的关系仿佛是两个永远也长不大的孩子，它们会因琐碎的小事而大打出手，也会因为共同的敌人而并肩作战，甚至一方家族的内乱都可以掀起漫布整个伊比利亚与北非的滔天巨浪。\n\n格拉纳达的奈斯尔家族与摩洛哥的马林王朝就是这样不清不楚的关系。但至少目前，卡斯蒂利亚的阿方索仍然给足了双方压力，致使这两个政权暂时联合在了一起。但可以预见的是，这种友谊一定不会长远，至少奈斯尔对于直布罗陀有着不容放弃的宣称权。"
 flavor_ufc.7.a:0 "密切关注此事。"
 flavor_ufc.8.title:0 "引狼入室"
 flavor_ufc.8.desc:0 "船长安德里亚·多利亚躲在颠簸在海浪上的商船上颤抖着。或许是因为海浪，或许是因为激动，又或许是……别的什么不可名状的原因……他不停颤抖着。身后是刚刚逃离的卡法城港口，金帐汗国的可汗已经围困城堡数月了。数日前，城中爆发了一轮罕见的瘟疫，这让守城方和攻城方进入了一种恐惧中——高烧、无力和那标志性的黑疮，空气中浸染着一种无力感。卡法市民行走于大街之上，转眼间就会倒地而死；蒙古士兵士气低落，死亡的恐惧笼罩了整个军营。\n\n凭借着贿赂蒙古海军，安德里亚·多利亚船长和他的水手们冲破了黑海上的封锁线，全速朝着家乡热那亚驶去。回想起卡法城中的景象，船长仍有些心有余悸。他颤抖着，在航海日志上写下“那是用黑鼠和跳蚤向邪神献祭。”船长回了回神，他想起不久之前，这句话似乎和一摊神志不清的达契亚奴隶的临终遗言颇为相似……\n\n船长抖擞了一下精神，去招呼水手们了。他坚信，只要能够逃出来，只要能到达热那亚，一切罪恶、痛苦和地狱般的绘景都将成为过往云烟——直到他的水手们开始咳嗽，身上开始长出黑斑。\n\n船员们没有回到热那亚城，船只在西西里的墨西拿港停靠。他们再也回不了家了。"
 flavor_ufc.8.a:0 "是你把瘟疫引到这儿来的？！"
 flavor_ufc.9.title:0 "静默"
 flavor_ufc.9.desc:0 "联合果品商会向来与热那亚共和国的关系相当暧昧。为了扩张热那亚商人在西地中海的商业渠道，并抑制威尼斯人在北非的扩张，商会和热那亚的商人和水手们缔结了不少契约与协议，如互设商站、雇佣水手、共享情报等等。\n\n但从这周开始，热那亚水手们似乎都翘班了，平时频繁来往的书信也迟迟没有回复。穆斯林商人们气急败坏地辱骂着言而无信的基督徒，定是可恶的热那亚人撕毁了与商会的契约；但很快，商人们的情报网给他们带来了更坏的消息：热那亚水手们不是不想来，而是不能来了。\n\n地中海沿岸的海浪声格外的响，而盘旋着的海鸟的鸣声则比以往更轻。商会的货物囤积在货船之上，货船静静地飘在马拉加的港口边上。今日的马拉加港格外安静。"
 flavor_ufc.9.a:0 "很快，商人们就不必为此发愁了。"
 flavor_ufc.9.a.tt:0 "#R 一个新生的婴儿，出生就面对了死亡。#!"
 flavor_ufc.10.title:0 "直布罗陀战役"
 flavor_ufc.10.desc:0 "与远在东方的金帐可汗围攻卡法城异曲同工，[GetCountry('CAS').GetName]的国王[GetCountry('CAS').GetGovernment.GetRuler.GetName]目前正在直布罗陀城堡前身陷战争泥潭。穆斯林的守军寸步不让，而卡斯蒂利亚的步兵面对着背海的城堡无可奈何。穆斯林信仰志愿者们的援军随时都可能对卡斯蒂利亚军队形成夹击，[GetCountry('CAS').GetGovernment.GetRuler.GetName]必须尽快做出决断了。\n\n[GetCountry('CAS').GetGovernment.GetRuler.GetName]对自己的军事能力颇为自信。他回想起自己登基的那一年，[GetCountry('CAS').GetGovernment.GetRuler.GetName]用残酷的手段处决了所有王位的觊觎者们，包括暗杀他的叔父独眼王胡安。不久之前，他在萨拉多河战役中重创了马林王朝的士兵，使摩洛哥的实力退缩到了直布罗陀海峡的城堡里。[GetCountry('CAS').GetGovernment.GetRuler.GetName]坚信，这次军事行动一定会如往常般顺利。\n\n另一方面，摩洛哥与格拉纳达的信仰志愿者们正在迅速动员军队，增援固守于直布罗陀城堡的守军。队伍懒懒散散地行进着，这些信仰志愿者们大多是拿钱办事的雇佣军，数天之前，瘟疫席卷了伊比利亚和北非，他们的士气也并不高涨。\n\n在这批行军的部队中有个年近半百的中年人，那疲惫的精神与矫健的步伐极不相称。他的母亲在数日前在瘟疫中去世了，他甚至不曾见过母亲最后一面。"
 flavor_ufc.10.hist:0 "格拉纳达的优素福一世的前任穆罕默德四世为了平息国内将领叛乱，并应对来自北方卡斯蒂利亚王国的威胁，曾以直布罗陀附近的诸集镇为代价换取了与摩洛哥马林王朝的结盟。但格拉纳达王国实际上一直没有放弃这些领土的宣称，在相当长的时间内以各种理由请求摩洛哥归还伊比利亚半岛上的土地。他们最后成功了。"
 flavor_ufc.10.a:0 "大难之年，谁又能主宰命运呢？"
 flavor_ufc.11.title:0 "放虎归山"
 flavor_ufc.11.desc:0 "在直布罗陀城堡中固守待援的穆斯林守军已经快撑不下去了。饥荒和瘟疫不断捶打着守军，他们或许撑不过两天了，可信仰志愿者援军何时才能抵达呢？咦，为什么敌军在撤退？\n\n卡斯蒂利亚的国王，阿方索十一世，死了。黑死病夺走了这位野心勃勃的战略大师的生命，他自信而残忍的微笑永远驻留在了他年轻的脸庞上。格拉纳达的优素福一世作为阿方索的宿敌，仁慈地下令禁止信仰志愿者们袭击护送棺木的卡斯蒂利亚军队，使这位老对手的遗体安全返回了塞维利亚。\n\n然而，并非所有人都对这一具有骑士精神的仁慈的决断而感到敬畏，信仰志愿者的队长伊本·乌斯曼兄弟就对此颇为不满，他们认为这是对信仰志愿者兄弟们的背叛，且表现出了一个统治者不应有的怯懦。他们对此发了不少牢骚，甚至被一名客居格拉纳达的学者记载在了史书之中。"
 flavor_ufc.11.a:0 "放虎归山怎么了，那是死虎！"
 flavor_ufc.12.title:0 "怪孩子佩德罗"
 flavor_ufc.12.desc:0 "随着阿方索十一世于直布罗陀城堡之前惨死于瘟疫之手，卡斯蒂利亚的王冠戴在了一个刚成年的孩子——佩德罗一世之顶。但不得不说，佩德罗是一个古怪的孩子，离伊比利亚农民们眼中的圣君相差甚远。\n\n佩德罗一世长得人高马大，体格健壮，少年时期对艺术、音乐和诗歌如痴如醉。他尤其喜欢安达卢西亚的文化，喜欢穿着摩尔人的长袍和头巾。据阿尔罕布拉宫的宫廷传言，佩德罗已经和优素福一世缔结了长久的停战协议，并邀请格拉纳达埃米尔国的信仰志愿者进入卡斯蒂利亚领土协助清理叛军。\n\n联合果品商会的一些善于分析国际形势行政专员们之间总是传言，在未来相当长的时间内，[GetCountry('CAS').GetName]与[GetCountry('GRA').GetName]之间的关系将有所缓和。这也是商会进行扩张的有利消息——如果这场瘟疫能够安然度过的话。"
 flavor_ufc.12.a:0 "这将缔结至少一代人的和平。"
 opinion_ufc_petro_in_cas:0 "睦邻友好"


