 UFC_town_hall:0 "联合果品商会大厅"
 UFC_town_hall_desc:0 "联合果品商会的总部坐落马拉加城堡内集市的边沿。每当夕阳渐渐划过马拉加山脉，沉于西边一望无际的大海时，那些从港口、格拉纳达和阿尔梅里亚归来的车队便陆续回到这个货物与账目的集散地。\n劳累了一天的商人们都心知肚明的是，虽然马拉加的集市熙熙攘攘，但无论如何都无法与格拉纳达城市的宏伟建筑群相媲美。然而华美的宫殿与贵族生活不是这群忙碌的商人们目前需要考虑的问题，奈斯尔王室可以收取微薄是商会贸易税，但他们必须保证这份蛋糕永远不会被少数人所享用。当一位平民走投无路时，联合果品商会永远是他赖以生存的最后的救命稻草。\n\n这里鱼龙混杂，这里包罗万象。"
 UFC_town_hall_maintenance:0 "联合果品商会大厅生产方式"
 UFC_trade_post:0 "商会贸易站"
 UFC_trade_post_desc:0 "联合果品的贸易站的格局，是和别处不同的：都是当街一个占满整个巷子的大巴扎，货摊上预备着来自地中海各地的水果、布匹、香料，可以随时买卖。"
 UFC_shipwright_guild:0 "商船集散中心"
 UFC_shipwright_guild_desc:0 "这里雇佣了热那亚的专业造船工和最勇敢无畏的地中海水手们。联合果品商会的每艘商船都从这里下水，当然，如果你想在这些商船上做一些武装自卫措施也未尝不可——当然，数量的最终解释权归商会所有。"
 UFC_recruitment_centre:0 "信仰志愿者办公室"
 UFC_recruitment_centre_desc:0 ""al-ghuzat al-Mujahidin"，即圣战战士，信仰的志愿者，是[GetCountry('GRA').GetName]军事的中坚力量。该团体最早由奈斯尔王朝穆罕默德一世创立，以庇护来自摩洛哥的马林王朝反对派，埃米尔国招纳他们用以抵抗北方基督徒的入侵，在信仰志愿者眼中这是接受保护所应尽的宗教义务。这些人军队内部保持了独立的领导权，直接对将军负责，而将军常常是摩洛哥苏丹的潜在宣称者。\n然而，对于摩洛哥苏丹而言，这何尝不是一种双赢，至少他的反对派们不会在非斯的宫殿和市场上胡作非为。因此，这种略带默契的军事形式在[GetCountry('GRA').GetName]内部保留了下来。\n对于商会而言，收买一些这些信仰志愿者的领队并非难事。只要势力不及干涉埃米尔国的王室内政的地步，奈斯尔王室也会对这些“自卫”行为睁一只眼闭一只眼。"
 flavor_ufc.1.title:0 "[target_character.GetNameWithNoTooltip]的联合果品商会"
 flavor_ufc.1.desc:0 "她已经许久不知道孤独这个词汇的含义了。阿尔罕布拉宫的深宫，在静谧的油灯之下，本月商会的账目正在过目于这位七十六岁的太皇太后。来自[ShowLocationName('malaga')]的消息总是能给这副在岁月的历程中早已褶皱不堪的面容带来些许欣慰的笑意。这个月给王室的分成至少可以抵消五分之一的宫廷支出。\n\n老法蒂玛已经说不清自己从何时开始成为联合果品商会的名誉领袖，是兄长离世时嘱托给她的吗？或是儿子离世时的遗愿？她想不起来。\n\n十一年前，她的儿子伊斯玛仪一世遇刺；三年前，她的孙子穆罕默德四世遇刺，年仅18岁。期间她亲手阻止了一次又一次的政变企图，同时也亲眼见证了自己亲族一次又一次的悲剧。如今是年仅十五岁的优素福登基后的第三年，外忧内患依旧拷打着这个脆弱的家族。再尽一份力，再尽一份力气罢。\n\n随着联合果品商会的信件一起寄来的是四五个陶罐载着的糖渍果脯。老法蒂玛笑着尝了一小口，那是马拉加蔗糖的沁人心脾的甜味。老法蒂玛小心翼翼地盖上盖子，明天还要给孙子和那帮大臣们尝尝。"
 flavor_ufc.1.a:0 "联合果品公司的百年孤独，自一位百年老人的孤独岁月伊始。"
 flavor_ufc.1.tt:0 "安达卢西亚的土地总是承蒙着女性的恩泽，七十岁以上的那种。"
 flavor_ufc.1.hist:0 "在女性被边缘化的安达卢西亚政治里，[target_character.GetNameWithNoTooltip]的影响力却是举足轻重的。她漫长而跌宕起伏的一生，始终与宫廷阴谋、权力博弈以及王朝守护紧密相连。她是埃米尔穆罕默德二世之女，两位苏丹的妹妹，伊斯玛仪一世的母亲，以及另外两位埃米尔——穆罕默德四世和优素福一世的祖母。她嫁给了她的叔父，并在政治斗争中以母系血脉维持了奈斯尔王室的合法性。\n\n法蒂玛博学睿智、热爱知识，自幼便接受了父亲的精良教养，毕生致力于研究学者与乌里玛的生平与著作。她是那个时代最具有智慧的女性之一，从学术成就到政治手腕上无不精通。\n\n法蒂玛从未体验过退休的老年生活。在八十岁高龄时，她凭借着远见卓识和人脉网络主持修建了nazaries宫殿群，并修缮了阿尔罕布拉宫。法蒂玛逝世时已逾九旬，葬于阿尔罕布拉宫皇家陵园。宰相兼编年史家伊本·哈提卜为她创作了41行悼词，余音绕梁，不可断绝。"
 STATIC_MODIFIER_NAME_ufc_modifier_fatima:0 "法蒂玛太皇太后的野望"
 STATIC_MODIFIER_DESC_ufc_modifier_fatima:0 "我奶奶是老英雄，越活越奋勇！"
 ufc_trade_association:0 "联合果品商会贸易圈"
 ufc_trade_association_desc:0 "联合果品商会影响力能够到达的地区，总是伴随着商队与船员们家长里短的交谈：一批来自热那亚的货物很可能在摩洛哥卖上个好价钱，而格拉纳达的丝绸在纳瓦拉的宫廷中非常流行。\n\n可以说，联合果品商会是整个地中海西岸两个文明交互的枢纽。只要商会的影响力存在一天，基督徒与穆斯林彼此之间的争斗就会稍微缓和一天。"
 merchant_fenderal_impact:0 "贸易影响力"
 merchant_fenderal_impact_desc:0 "贸易影响力是联合果品商会对于维持贸易体系的掌控能力。作为伊斯兰世界与基督徒文明之间的中间商，我们必须如履薄冰，谨慎地对待每一项贸易政策。——毕竟，来自任何一方的官方明令的禁运都会使商会的赤字雪上加霜。"
 UFC_LEADER:0 "联合果品商会领袖"
 opinion_ufc_trade_association:0 "联合果品商会贸易圈"
 ufc_gra_payment:0 "阿尔罕布拉税款"
 ufc_gra_payment_desc:0 "联合果品商会的第一桶金来自阿尔罕布拉宫，但不能每一桶金都送去阿尔罕布拉宫。我们必须尽快说服法蒂玛太皇太后缩减奈斯尔王室从商会利润中攫取的大部分资金。只有资本再投入才能保证商会的繁荣。"
 ufc_gra_price:0 "阿尔罕布拉税款"
 ufc_gra_payment_payee:0 "阿尔罕布拉税款受益国"
 ufc_gra_payment_payee_desc:0 "[GetCountry('GRA').GetName]是阿尔罕布拉税款受益国，仅当"
 rise_of_the_ufc:0 "白手起家"
 rise_of_the_ufc_desc:0 "他生于一枚杜卡特，却又因一枚杜卡特而死。\n联合果品商会起源于奈斯尔王室的法蒂玛与商队的长期合作。她漫长的一生中曾三次将自己的子孙送上[GetCountry('GRA').GetName]的王位，期间操办典礼仪仗，多是最为心腹的商队首领们出力。为了满足各个市场里王室、贵族以及市民的需求，来自格拉纳达、非斯、热那亚甚至是塞维利亚的商人团们之间建立了长期的合作关系，由此打下了坚实的信任基础。纵使再征服运动和伊比利亚诸王之间的冲突不断，商会内部总能保持一种微妙的平衡。\n\n天下并非国王与埃米尔之天下，而是天下人的天下。"
 hint_rise_of_the_ufc:0 "[GetSituationByKey('rise_of_the_ufc').GetNameWithNoTooltip] 提示"
 hint_rise_of_the_ufc_text:0 "该[situation|e]讲述了联合果品公司的白手起家的故事。作为商会阶段的联合果品公司，我们没有土地和原材料，也没有组织生产的能力。特定的[events|e]和[actions|e]或许能够帮助我们解决白手起家时的各种难题。善加利用我们的外交手段和贸易站，扩张我们的贸易圈并保持良好的外交关系。只要我们能够积累足够的资本，联合果品公司定会找到出路。\n\n并非所有创造奇迹之人，与生俱来即是一个奇迹。"
 ufc_custom_trigger_abudula_ummayad_rules:0 "联合果品商会的统治者是阿卜杜拉·伊本·伍麦叶"
 flavor_ufc.2.title:0 "白手起家"
 flavor_ufc.2.desc:0 "它生于一枚杜卡特，却又因一枚杜卡特而死。\n\n联合果品商会起源于奈斯尔王室的法蒂玛与商队的长期合作。她漫长的一生中曾三次将自己的子孙送上[GetCountry('GRA').GetName]的王位，期间操办典礼仪仗，多是最为心腹的商队首领们出力。为了满足各个市场里王室、贵族以及市民的需求，来自格拉纳达、非斯、热那亚甚至是塞维利亚的商人团们之间建立了长期的合作关系，由此打下了坚实的信任基础。纵使再征服运动和伊比利亚诸王之间的冲突不断，商会内部总能保持一种微妙的平衡。\n\n这是因为，天下并非国王与埃米尔之天下，而是天下人的天下。\n人们在这里堆金积玉，人们在这里苟且偷生。"
 flavor_ufc.2.a:0 "生命，自会找到出路。"
 flavor_ufc.2.a.tt:0 "拿上属于你的那枚金币，商船就要启航了！\n开启局势：[GetSituationByKey('rise_of_the_ufc').GetNameWithNoTooltip]"
