 flavor_ufc.3.title:0 "被驱逐的信仰志愿者"
 flavor_ufc.3.desc:0 "由于被怀疑刺杀了[GetCountry('GRA').GetName]的前任埃米尔穆罕默德四世，以及优素福一世对摩洛哥马林王朝的示好，近期巴努·阿卜·乌拉家族所领导的信仰志愿者军队遭到了阿尔罕布拉宫的驱逐。这些曾受到格拉纳达雇佣的北非士兵们流落到了马拉加港，不久后就要离开格拉纳达的地界了。\n\n商会的行政专员们讨论认为，这些前信仰志愿者军队对于商会的发展具有战略价值，如果可以收买巴努-阿比-乌拉家族使其为商会效力，将使我们在未来的博弈中多一份筹码。虽然法蒂玛太皇太后无权干涉宝贝孙子的决定，但用一些小小的贿赂让阿尔罕布拉宫对此睁一只眼闭一只眼还是不难做到。"
 flavor_ufc.3.a:0 "就这么办。"
 flavor_ufc.3.b:0 "我们不会为阿尔罕布拉税款再多出一分钱。"
 flavor_ufc.3.hist:0 "1338-1340年间，巴努·阿卜·乌拉家族由于因涉嫌策划刺杀了优素福一世的兄弟而遭到驱逐。以此为契机，马林王朝-格拉纳达的联盟于1340年对卡斯蒂利亚王国宣战。"
