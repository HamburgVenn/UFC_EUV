 UFC_SITUATION_MISSION_1_TT:0 "我们需要在接下来的事件中说服[GetCountry('UFC').GetGovernment.GetRuler.GetName]太皇太后缩减我们对阿尔罕布拉宫的税款。\n我们每月需要支付总收入的50%，并乘以税款比例作为每月上缴的税款。当前的阿尔罕布拉税款比例为#R [GetInternationalOrganization('ufc_trade_association').MakeScope.GetVariable('ufc_gra_payment_multiplier').GetValue]#!\n\n当我们的税款比例降低至#G 0.05#!以下时，我们将触发相关事件。"
 UFC_SITUATION_MISSION_2:0 "次要事变：百年战争"
 UFC_SITUATION_MISSION_2_TT:0 "英法百年战争为[GetCountry('UFC').GetName]的牟利提供了前所未有的机遇。弗兰德斯的羊毛，波尔多的补给，尼斯的船具……只要有需求的地方，就有来自联合果品的供给。"
