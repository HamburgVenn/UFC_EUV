 UFC_merchant_federation: "联合果品商贸联盟"
 UFC_merchant_federation_desc: "在伊比利亚半岛的南端，安达卢西亚的余晖倾撒在格拉纳达埃米尔国的宫墙之上。这里物产丰富，气候宜人，勤勉而精明的穆斯林商人们倒腾着地中海南北两岸的奇珍异宝：海鱼，丝绸，蔗糖甚至是龙涎香，但其中最值得一提的是橄榄和无花果，至少这些果品是平民可堪一品的珍馐。\n联合果品贸易联盟就是在这样的条件下诞生的，来往的有格拉纳达本地的商人，亦有来自摩洛哥与突尼斯的行商，甚至有着卡斯蒂利亚与热那亚的基督徒。当东方的宗教战争剑拔弩张之时，格拉纳达埃米尔国奉行的亲善外交政策使得这里成为两大世界得以交流的最完美的避风港。\n然而，只需要蝴蝶略扇翅膀的一瞬，那来自北方的风暴随时都可能席卷这里——又或者，是来自西边大海上的暖流，率先为这里带来新的甘霖？"
