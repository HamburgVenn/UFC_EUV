 ufc_situations.1300.title:0 "次要事变:黄金时代"
 ufc_situations.1300.desc:0 "1349年，格拉纳达埃米尔国的宰相兼任首席王室秘书（即“双宰相”）伊本·贾亚布因感染黑死病而逝世，其弟子伊本·哈提卜被任命为新的双宰相，同时总揽了行政、外交和军事大权。\n\n在伊本·哈提卜的辅佐下，格拉纳达埃米尔国的政治与外交事务均井井有条。伴随着北方卡斯蒂利亚王国对格拉纳达埃米尔国的关系缓和，整个格拉纳达成为西欧黑死病后一段时间内最为繁荣的国家，史称格拉纳达黄金时代。\n\n然而，安达卢西亚给每个泰法诸国留下的诅咒至今仍时而显现——这里的政治斗争依然波谲云诡。伊本·哈提卜虽政绩斐然，然其心胸狭隘，结党营私；马林王朝与奈斯尔王朝的联盟关系摇摇欲坠；穆斯林王朝混乱的继承仍然动摇着整个西地中海的政坛，王位觊觎者此起彼伏；黑死病的余波仍然在这片大地上肆虐……\n\n联合果品商会脱离阿尔罕布拉宫的掌控已有十余年，我们能从格拉纳达的黄金时代与这纷繁复杂的政治斗争中攫取属于商会的利益吗？"
 ufc_situations.1300.a:0 "我们正在见证新的未来。"
 ibn_al_Jayyab:0 "伊本·贾亚布"
 ibn_al_khatib:0 "伊本·哈提卜"
