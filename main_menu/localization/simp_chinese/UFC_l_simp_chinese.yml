 ufc_situations.1305.title:0 "黄金时代:恩师之死"
 ufc_situations.1305.desc:0 "我的恩师，格拉纳达的宰相和首席秘书，伊本·贾亚布于昨日与世长辞了。他的灵魂将升入天堂，愿真主宽恕他。\n\n可恶的黑死病，这被诅咒的瘟疫带走了我最敬爱的老师，也带走了我的亲人与朋友。为什么我们的医学与草药对这该死的病症毫无作用？我想我们应该赞助一所规模宏大的医院和伊斯兰学校来进行更加深入的研究。\n\n每每想起我年少之时，恩师教授我阿拉伯文学与诗歌，我那拙劣的文法与粗鄙的遣词造句比不上我恩师的十分之一。他是多么杰出的诗人！他的诗稿还等待着我去整理，他的词句还等待着我去学习。我们应该把他的诗歌镌刻在阿尔罕布拉宫的墙壁上，供后世的奈斯尔王室和贵族们瞻仰。\n\n恩师是一名称职的宰相，忠心耿耿，尽职尽责。面对独断专行的我主优素福，恩师也会直言纠正，因为失当的政策和不合适的大赦都会使国家陷入困境。我当因此自勉，谨遵恩师训命，辅佐我们的埃米尔殿下。\n\n真主将智慧传授与你，你亦将智慧传授与我，我将砥砺前行。真主至大。"
 ufc_situations.1305.a:0 "斯人已逝，生者宜当砥砺前行。"
 STATIC_MODIFIER_NAME_ufc_modifier_memory_of_beloved_teacher:0 "缅怀恩师"
 STATIC_MODIFIER_DESC_ufc_modifier_memory_of_beloved_teacher:0 "斯人已逝，生者尤存。路漫漫其修远兮，吾将上下而求索。"

 ufc_situations.1310.title:0 "黄金时代:隔离防疫"
 ufc_situations.1310.desc:0 "“传染的存在已由经验证实，亦通过可靠报告证实其可经衣物、器皿、耳环传播；可由人员从一处房屋扩散至另一处；可由来自疫区的船只使健康海港染疫；并可通过隔离染疫个体的免疫方法得到印证。”——《关于黑死病的求生者指南》。\n\n每当我看到扑地而亡的人，我都回想起老师那沉稳而仁慈的面庞。我所学习过的浅陋的医术面对老师的疾病竟无能为力，这使我的内心时常受到自我的谴责。可是我们面对大疫之年又能如何呢？“传染”，我想用这个词汇来概括我所能知道的一切经验，并诉诸于格拉纳达的所有贵族与平民知晓。\n\n另一方面，我们的医学面对如此的瘟疫竟如此孱弱无力，我们或许应该培养更充足的医学学生，并设立国家主导的医学教育。这将对埃米尔国的未来大有裨益。"
 ufc_situations.1310.a:0 "商会愿意投资一所新的医院。"
 ufc_situations.1310.b:0 "商会愿意投资医学发展。"
 ufc_situations.1310.c:0 "这不是我们当下的重点。"
 ufc_situations.1310.hist:0 "《关于黑死病的求生者指南》一书大概于1362年成文，是整个欧洲最早探讨疾病传染理论的专著之一。也有现代人对此进行了反驳，认为是先知（愿主福安之）也在圣训中传达过隔离防疫的概念。但无论如何，14世纪的安达卢西亚穆斯林更崇尚科学而非死板的宗教训言。\n至于格拉纳达医院，此事后文再表。"
 ibn_khatib_black_death_note:0 "《关于黑死病的求生者指南》"
 ibn_khatib_black_death_note_desc:0 "《关于黑死病的求生者指南》是伊本·哈提卜的医学专著，是整个欧洲最早探讨疾病传染理论的专著之一。"

 ufc_situations.1315.title:0 "黄金时代:增筑"
 ufc_situations.1315.desc:0 "近来，阿尔罕布拉宫在英明的优素福殿下的主持下进行了一番增筑与翻新。\n\n在宫殿入口，一座崭新的沙利亚门（即正义塔）拔地而起；在阿尔罕布拉宫内部，新修筑的科马雷斯宫殿更是宏伟壮丽，其中的大使厅将成为未来的埃米尔御座所在地，桃金娘庭院也将成为全世界最具价值的伊斯兰园林，此外还有翻新的土耳其浴室供人使用。此外，在阿尔罕布拉宫北墙的两座塔楼也被改造为了宫殿式的居所。\n\n我们的埃米尔英明勇武，又富有艺术气质，实是贤君。"
 ufc_situations.1315.a:0 "如果还有余财，不妨来扩建一下马拉加的城市？"
 ufc_situations.1315.b:0 "别掺和此事，商会可交不起额外的贡金。"
 ufc_situations.1315.hist:0 "优素福一世在1349年进行了阿尔罕布拉宫的一次大改造，其中以科马雷斯宫（Palacio de Comares）最为宏大，它位于梅休阿尔宫东侧，狮子宫西侧。另外，历史上还真的以余财扩建了马拉加的城堡。"

 ufc_situations.1320.title:0 "黄金时代:伊斯兰学校"
 ufc_situations.1320.desc:0 "近日埃米尔优素福赞助了一所享誉伊斯兰世界的伊斯兰学校，其位置毗邻格拉纳达大清真寺，并以埃米尔的名字命名（Madrasa Yusufiyya）。\n\n根据设计，该教育机构不仅教授经学，还包括伊斯兰法律、阿拉伯语文学、修辞学、医学与哲学等，其学位设计与博洛尼亚的大学相当。\n\n我也应该去多加学习。"
 ufc_situations.1320.a:0 "给我们的行政专员们也报个名！"
 ufc_situations.1320.b:0 "学习？学个屁！"
 ufc_situations.1320.hist:0 "1349年，优素福一世赞助了一所可与牛津大学、博洛尼亚大学比肩的格拉纳达伊斯兰学校，也是整个安达卢西亚地区最大的伊斯兰学校，而位于马拉加的一所私立伊斯兰学校次之。建立此类机构的动机在于培养新学者、宫廷官僚并提升统治者威望。伊本·哈提卜也是该学校最早的一批学生之一，毕业之后可以直接进入宫廷从政。"

 ufc_situations.1325.title:0 "黄金时代:镌刻诗文"
 ufc_situations.1325.desc:0 "“那珠宝与王冠，胜过世间所有佳人；十二星座的星辰，皆在我面前俯首称臣。仿佛我已承蒙圣恩，且看那丰饶的馈赠；从他的手中倾泻而下，优素福——吾之主君。”——《阿尔罕布拉宫桃金娘庭院刻诗》\n\n我也实在不是谦虚，我将我的诗文铭刻在新修的科马雷斯宫的桃金娘庭院的壁墙上。蒙恩能与老师的诗作镌刻于阿尔罕布拉宫内，吾之幸也。"
 ufc_situations.1325.a:0 "好诗好文，快派行政专员去溜须拍马一番！"
 ufc_situations.1325.b:0 "枪打出头鸟，迟早有此人好果子吃。"
 comares_palace:0 "科马雷斯宫"
 comares_palace_desc:0 "科马雷斯宫是优素福一世在位时期修建的阿尔罕布拉建筑群的一部分。"

 ufc_situations.1330.title:0 "黄金时代:德高望重的巡礼"
 ufc_situations.1330.desc:0 "“这座守护王国独立的城池，商队与船队在此交汇的繁华都市，高悬纯洁荣誉旗帜的城镇，在群雄环伺中傲然居首……”——《冬夏之旅，灵魂显形》\n\n这首阿拉伯语骈文是我为我们的埃米尔优素福的丰功伟绩而做的颂歌。就在前几日，我们完成了从格拉纳达到阿尔梅里亚的大巡游。\n\n优素福是一位品德高尚、性情端庄、心境平和的君主，他凡所到之处民众竭诚欢迎。优素福埃米尔必将领导我们的城市走向繁荣！"
 ufc_situations.1330.a:0 "商会应该投资这座城市。"
 ufc_situations.1330.b:0 "我们应该专注于眼前的事务。"
 ufc_situations.1330.hist:0 "在历史上，这次大巡游发生在1347年的春季。《冬夏之旅，灵魂显形》是一篇对偶韵文，是伊本·哈提卜的著名散文诗。其笔调多采用白描手法，其描写的格拉纳达沿途的城市风貌栩栩如生。如今的西班牙安达卢西亚遗产基金会为他们曾经走过的道路绘制了一份旅游地图，并命名为“伊本·哈提卜之路”。\n\n一段枯燥乏味到极致的巡游能被伊本·哈提卜写的有声有色，此人笔力文法可见一斑。"
 The_Appearance_of_a_Ghost_During_a_Trip_of_Winter_and_Summer:0 "《冬夏之旅，灵魂显形》"
 The_Appearance_of_a_Ghost_During_a_Trip_of_Winter_and_Summer_desc:0 "《冬夏之旅，灵魂显形》是一篇对偶韵文，是伊本·哈提卜的著名散文诗。"

 ufc_situations.1335.title:0 "黄金时代:外交筹码"
 ufc_situations.1335.desc:0 "有两名来自摩洛哥的王位觊觎者，挑战摩洛哥苏丹[GetCountry('MOR').GetGovernment.GetRuler.GetName]的两位兄弟阿布·法德尔和阿布·萨利姆逃亡到了格拉纳达，我提议否决摩洛哥宫廷对引渡两人的要求，英明的优素福埃米尔采纳了这一方案。\n\n根据以往的博弈经验，收留摩洛哥的王位觊觎者对于格拉纳达来说是相当有分量的外交筹码，但优素福埃米尔似乎别有他意。他在与我的对话中提及，北方卡斯蒂利亚的[GetCountry('CAS').GetGovernment.GetRuler.GetName]有意图挑动一场摩洛哥的内战，我们可以将这对兄弟送往卡斯蒂利亚，或许他们可以进行经济和军事上的进一步资助。"
 ufc_situations.1335.a:0 "有趣，我们静观其变。"
 ufc_situations.1335.b:0 "拦住他们！我们不想看到格拉纳达与摩洛哥之间的战争。"

 ufc_situations.1340.title:0 "黄金时代:刺杀"
 ufc_situations.1340.desc:0 "愿主安之！优素福埃米尔被刺杀了，在开斋节的礼拜之上！他被护送到了阿尔罕布拉宫的御座厅，我们的王室医生们发现了心脏处的伤口和大量出血，据我观察情况非常危急。\n\n今天的礼拜在格拉纳达大清真寺举行，优素福埃米尔被刺杀时就在我的几尺之外。一名令人诅咒的不那么引人注目的歹徒从围观的人群中冲出，持着匕首冲向了埃米尔，刹那之间埃米尔便倒在了血泊之中。我们当场抓住了可恶的歹徒，他说话吐字不清，行为疯癫。目前此人已被关入牢狱等待审问，但我们无法不怀疑是否受到了指使。\n\n就我看来，刺杀的原因可能有三种。其一，此人出于个人混乱而受诅咒的意图行事，没有人能够预测他的行为；其二，此人出于宗教狂热而施行了谋杀，优素福埃米尔与卡斯蒂利亚王国频繁的交往造成了宗教狂热份子的忌恨——尤其是任凭卡斯蒂利亚军队护送因黑死病而死的阿方索十一世的遗体此事；其三，此人可能受到了摩洛哥苏丹或其亲信的指使，近期由于收留王位觊觎者，摩洛哥苏丹对格拉纳达埃米尔国的信任极速恶化。真正的动机或许需要我们的进一步审问，但我对审问一个智力低下的疯子的前景并不看好。\n\n倘若，主可怜见，优素福埃米尔不治身亡，我们或许需要尽快将埃米尔所立下的继承人——穆罕默德扶上王位。必须尽快。"
 ufc_situations.1340.a:0 "派遣行政专员处理此事！快！"
 ufc_situations.1340.hist:0 "1354年10月19日开斋节，优素福一世在格拉纳达大清真寺礼拜时，于开斋节礼拜仪式最后的叩拜环节遇刺身亡。刺客的身份和刺杀动机至今都没有确凿证据可以佐证的定论，成为了学术上值得探讨的话题之一。"

 ufc_situations.1345.title:0 "黄金时代:新王登基"
 ufc_situations.1345.desc:0 "为格拉纳达前埃米尔优素福哀悼一刻后，立刻赶到格拉纳达王位上的是长子兼指定继承人阿布·阿卜杜拉·穆罕默德。\n\n穆罕默德是一个可爱的孩子，但他目前涉世尚浅，阿尔罕布拉宫的政治与外交事务应该由我来代为执行。显然，这样的现状可能不会得到某些人的赞同，似乎宫相里德万和从北非来的信仰志愿者将领都希望在权力斗争中分一杯羹。我或许需要谨慎与他们分享权力，我的行动必须如履薄冰，又或者我需要一些外部力量的帮助也说不定。"
 ufc_situations.1345.a:0 "联合果品商会可以为宰相提供资金——当然也需要一些小小的回报。"
 ufc_situations.1345.b:0 "宰相小肚鸡肠，不值得信任。"

 ufc_situations.1350.title:0 "黄金时代:贡礼"
 ufc_situations.1350.desc:0 "虽然很不愿意承认，但我们的埃米尔国与北方的基督徒实际上达成了某种意义上的朝贡国关系，这与我所知的东方的"鞑靼枷锁"体系略有相似。\n\n但总体上讲，我们的外交政策应该是正确的，每年以少量的黄金就可以保证免受来自北方的压力，这无疑是一份合算的交易。我们可以将更多的资源放在国内事务和恢复经济上，避免大规模军事行动对国力的损耗。\n\n另外，我们的新王穆罕默德和卡斯蒂利亚的佩德罗似乎建立起了某种私人友谊，他们经常互相交换礼物，甚至使用对方文化与宗教的器物。有些大臣对此进行了批评，但我可不会在这种琐事上惹怒我们的新埃米尔。"
 ufc_situations.1350.a:0 "让商会也随一份贡礼，这对贸易有不少好处。"
 ufc_situations.1350.b:0 "白花花的银子给基督徒？除非他来卖！"

 ufc_situations.1355.title:0 "黄金时代:朝花夕拾"
 ufc_situations.1355.desc:0 "数年前我们的外交筹码终于结下了果实——我们支持的摩洛哥苏丹国的王位觊觎者成功夺取了政权。\n\n虽然优素福一世已经升入了天堂，但统治者的更换意味着摩洛哥与格拉纳达之间的关系趋于缓和——他们支持我们的穆罕默德埃米尔。这是一件好事，但我们需要一个宿敌来团结我们的国家。近日来阿拉贡的宫廷对我们频繁进行挑衅，来自马略卡的舰队不久前袭击了我们的海岸，我们必须谨慎对待这个敌人。"
 ufc_situations.1355.a:0 "这对北非贸易是好消息，但阿拉贡人可能会对我们加税。"

 ufc_situations.1360.title:0 "黄金时代:双佩德罗战争"
 ufc_situations.1360.desc:0 "经教廷调解无果后，卡斯蒂利亚的佩德罗一世与阿拉贡的佩德罗四世开启了一场新的战争。阿拉贡支持卡斯蒂利亚的王位宣称者亨利，而卡斯蒂利亚则觊觎着阿拉贡的瓦伦西亚地区。这场战争甚至延伸到了国外，法兰西王国成为阿拉贡方的盟友，而卡斯蒂利亚则得到了英格兰和热那亚的资金支持。\n\n对于埃米尔国来说，我认为这是我们巩固与卡斯蒂利亚王国的良好关系，并重创我们的宿敌阿拉贡王国的一个绝佳机会。我们可以派遣少量的骑兵对阿拉贡边境地区进行侵扰——这不会带来太大的军事投入，同时也向埃米尔的朋友，卡斯蒂利亚的佩德罗递上了我们的筹码。"
 ufc_situations.1360.a:0 "这对地区贸易将造成不可避免的损失。"
 ufc_situations.1360.b:0 "打起来！我要看到血流成河！"
 ufc_situations.1360.hist:0 "双佩德罗战争是1356年·1366年之间发生在卡斯蒂利亚王国与阿拉贡王国之间的战争，因双方国王都名为佩德罗而得名。这场冲突源于两位卡斯蒂利亚王位继承人的争夺，是卡斯蒂利亚内战的一部分，同时也是英法百年战争的延伸。纳瓦拉王国与葡萄牙王国亦卷入战局。"

 ufc_situations.1365.title:0 "黄金时代:卡斯蒂利亚的阿拉伯宫廷"
 ufc_situations.1365.desc:0 "我非常高兴能够收获佩德罗这样的盟友，他残暴、易怒、并不精明，却又对我们安达卢西亚的文化如此痴迷，甚至有人传言说他的“基督教国王中最安达卢西亚化的君主”。\n\n我们昨日归来的外交使团报告了这一切：佩德罗身着摩尔式长袍与丝绸头巾现身宫廷，犹太与穆斯林廷臣在卡斯蒂利亚的宫廷中随处可见，禁军中甚至有一支穆斯林骑兵部队。他甚至打算建造一座仿照阿尔罕布拉宫风格的宫殿，这是我们未曾预料过的。\n\n我们相信佩德罗的在位可以保证与穆罕默德埃米尔的良好友谊，这对我们的埃米尔国的边境安全至关重要。或许我们应该加大对于双佩德罗战争的军事投入了。"
 ufc_situations.1365.a:0 "好事，加大对卡斯蒂利亚的商品出口！"

 ufc_situations.1370.title:0 "黄金时代:政变与背叛"
 ufc_situations.1370.desc:0 "可恶的佩德罗！真是受诅咒的基督徒，相信他本身就是一个错误！我们被佩德罗所谓“友好”地请离了塞维利亚的宫廷，但这是对朋友的背叛！佩德罗明显是想利用混乱的政局来坐收渔利！\n\n在数日之前，阿尔罕布拉宫内发生了一场将我们逼上绝境的政变。我们伟大的埃米尔穆罕默德被他的仁慈所背刺，他那被囚禁的同父异母的令人憎恨的弟弟伊斯梅尔和表弟阿赫马尔，以及那些背信弃义的亲族们策划了针对埃米尔的政变，可恶的阴谋者们翻越了阿尔罕布拉宫的城墙，劫持了禁军首领，并刺杀了我们令人尊敬的宫相里德万。我和正义的埃米尔撤退到了瓜迪克斯，并在那里招募到了忠于埃米尔的军队，但我们的力量恐怕还不足以夺回政权。\n\n我陪伴着伟大的埃米尔顺流而下，希望得到塞维利亚的求助。但我们的旧日盟友，那个多么喜欢安达卢西亚文化的佩德罗却给予了我们模棱两可的答复，显然他对支持我们夺回正义的埃米尔之位并无兴致。我誓死守卫我们的正统埃米尔，我想我们需要去摩洛哥的宫廷中碰碰运气了……"
 ufc_situations.1370.a:0 "马上联系流亡的埃米尔，秘密支持他们！"
 ufc_situations.1370.b:0 "和阿尔罕布拉宫的新政权打点好关系就行了。"
 ufc_situations.1370.hist:0 "1359年8月23日，穆罕默德五世被一场来自其亲族的政变废黜，新苏丹为伊斯梅尔二世。宰相、史学家伊本·哈提卜以效忠穆罕默德的立场撰文记载了此事，将政变归因于苏丹对伊斯梅尔的软禁过于宽容，致使擅长欺骗与利用宫廷分裂的卑劣的煽动者得以暗中谋划。此事暴露了奈斯尔贵族内部的派系斗争，以及安达卢西亚地区长期以来伊斯兰政权混乱的继承问题。"

 ufc_situations.1375.title:0 "黄金时代:暂避锋芒"
 ufc_situations.1375.desc:0 "我们必须承认，当年英明的优素福一世做出了无比正确的决定——收留了当今的摩洛哥苏丹[GetCountry('MOR').GetGovernment.GetRuler.GetName]，这使我们收获了来自非斯宫廷的支持。\n\n在[GetCountry('MOR').GetName]，我们得到了可观的资金、军事力量和人脉资源支持。但很显然这一切都不是免费的，马林王朝显然希望通过这次政变扶持一个傀儡政权——假如穆罕默德埃米尔回到了本该属于他的王位上，我们将不得已履行向摩洛哥的贡赋与军事同盟关系。\n\n但是我们没有选择，埃米尔对我们艰难的处境有些急躁，我已经屡次劝谏要忍气吞声。如今之计，唯有韬光养晦，静待时机。"
 ufc_situations.1375.a:0 "为流亡的埃米尔秘密提供信仰志愿者的支持。"
 ufc_situations.1375.b:0 "准备船只和水手，直布罗陀海峡可不是那么容易跨越的。"
 ufc_situations.1375.c:0 "也不看看谁才是坐在阿尔罕布拉宫里的人！"

 ufc_situations.1380.title:0 "黄金时代:新朋友"
 ufc_situations.1380.desc:0 "伊本·赫勒敦，这是我这个月新交的挚友之名。他目前在非斯的宫廷内担任宫廷学者，这可真是个博学多才而富有艺术气质的人！他的诗歌与我的不相上下，他的文学比我更胜一筹，其政治见解和谋略更在我之上。而他的命运却比我更凄惨几分，在我们的交谈中我得知了他的故事。\n\n他的父母和老师在黑死病中离世，这与我的遭遇如出一辙。二十岁时他曾在突尼斯担任文书官，后又在马林王朝担任诏书撰稿人，始终郁郁不得志。二十五岁时，他被指控反对摩洛哥苏丹而被判处了两年监禁。直到我们的“外交筹码”实现了野心，他才刚刚在非斯的宫廷内混到了廷臣的职位，却并非什么重要的官职。在我看来，此人野心勃勃，深谙政治手腕，只是怀才不遇而已。倘若能助我与真主庇佑的埃米尔返回阿尔罕布拉宫的王位，我或许能在格拉纳达为他谋求高官厚禄。此两全其美之事，值得我与这位新朋友多加商榷。"
 ufc_situations.1380.a:0 "才华横溢的野心家吗，为其备一份礼物。"
 ufc_situations.1380.b:0 "赫什么敦？没听说过。"

 ufc_situations.1385.title:0 "黄金时代:内部瓦解"
 ufc_situations.1385.desc:0 "令人振奋的消息！就在不久前，阿尔罕布拉宫内发生了又一场政变，伊斯梅尔二世被先前政变的同谋——穆罕默德埃米尔的表弟阿赫马尔暗杀，后者篡夺埃米尔之位后又进行了一次大规模的处决，此起彼伏的叛乱看来已经在所难免了。这是我们绝佳的机会，我们应该引渡更多的流亡者来充实我们的政治力量。\n\n另一方面，我们的新朋友伊本·赫勒敦果然不同凡响，短短数月之间就帮助我们联系到了足以杀回伊比利亚半岛的北非雇佣兵和格拉纳达流亡者，据说还有一队来自联合果品商会赞助的信仰志愿者队伍，这对于我们下一步的计划非常重要。我们计划派遣一小支雇佣军在伊比利亚半岛上建立星罗棋布的据点，在阿尔罕布拉宫的伪政权对叛乱疲于奔命时，一举夺回属于真正的埃米尔的王座！"
 ufc_situations.1385.a:0 "看来穆罕默德五世夺回王位只是时间问题。"
 ufc_situations.1385.hist:0 "伊斯梅尔二世继位苏丹后立即引发动荡，他的统治疏远了效忠被废黜的穆罕默德五世的军政集团，并为巩固权力处决了部分支持者。伊斯梅尔本人在1360年2月被政变盟友穆罕默德六世暗杀，后者篡夺王位后不久便面临更广泛的叛乱。混乱的继承仍然困扰着奈斯尔王朝的每个政权。\n另一方面，为维护奈斯尔王朝的自治权，穆罕默德五世策划复辟时并未邀请马林王朝进行全面占领，而是利用雇佣军实施了多项独立军事行动。这大胆的决策为格拉纳达的独立政权地位打下了坚实的基础。"

 ufc_situations.1390.title:0 "黄金时代:复辟"
 ufc_situations.1390.desc:0 "穆罕默德五世，真主神赐的富足者，今日回到了他忠诚的阿尔罕布拉宫。\n\n我们的军事行动雷厉风行。来自北非的雇佣军、马拉加的信仰志愿者和正义的格拉纳达各地的守卫者们，对曾经那个腐朽堕落的伪政权展开了全面围攻。阿尔罕布拉宫在数日之内宣布投降，篡位者仓皇逃出了格拉纳达，企图向塞维利亚的佩德罗求援。佩德罗假意相邀赴宴，并在宴席上亲手擒获了篡位者，最后以长矛处决了这个令人唾弃的可耻叛徒，以此宣布与英明的穆罕默德五世的盟约。显然，卡斯蒂利亚的国王也是个投机分子，谁赢他们帮谁。\n\n另一方面，我诚邀客居非斯的学者伊本·赫勒敦迁居格拉纳达。您在真主庇佑的埃米尔流亡北非时站在了正确的一方，为埃米尔的成功立下了汗马功劳。您的智慧值得一份更为体面且能体现您的才干的工作。"
 ufc_situations.1390.a:0 "我为复辟出过力，快去讨一份赏金！"
 ufc_situations.1390.hist:0 "当穆罕默德六世仓皇逃出格拉纳达埃米尔国时，他的身上携带了一枚硕大的红色尖晶石。这枚宝石后被佩德罗赠与了英国国王，以答谢在双佩德罗战争中英格兰的军事援助。后来这枚宝石被镶嵌在了大英帝国王冠最正前方的位置上，直至今日。"

 UFC_SITUATION_SECONDARY_MISSION_0:0 "次要事变：无"
 ufc_situations.1000.tt:0 "我们将尽可能地在百年战争中浑水摸鱼。在波尔多等城市建立贸易站，挑拨伊比利亚诸邦的关系，甚至在英法两国之间下注，直至获得获胜方的贸易最惠国待遇，将贸易之手伸向英吉利海峡。"
 UFC_SITUATION_SECONDARY_MISSION_1:0 "次要事变：百年战争"


 ufc_situations.1100.title:0 "主要事变：松弛枷锁"
 ufc_situations.1100.desc:0 "联合果品商会的第一桶金来自阿尔罕布拉宫，但不能每一桶金都送去阿尔罕布拉宫。\n\n法蒂玛太皇太后的心中总是惦记着她那可爱的孙子，虽然她本人生活勤俭，但奈斯尔王室对商会的掌控力仍然使得大量的利润流向了繁复奢靡的宫廷生活中。联合果品商会的商团们对此颇为不满，我们必须设法说服法蒂玛太皇太后，将资本放在它最应该存在的地方。如果我们不能将一枚杜卡特变成两枚，那么商会将迎来它的慢性死亡。"
 ufc_situations.1100.a:0 "至少，我们等不起太皇太后去见真主的那一天。"
 ufc_situations.1100.tt:0 "我们需要每月向[GetCountry('GRA').GetName]缴纳#R 50.00%#!的总收入作为初创投资分红，其中大部分是出于对法蒂玛太皇太后的尊敬。我们必须尽快改变这一现状，将阿尔罕布拉宫对商会的控制降到最低。"
 ufc_situations.1105.title:0 "松弛枷锁：王室供给"
 ufc_situations.1105.desc:0 "优素福一世今日迎来了他的第一个儿子的诞生。愿他健康长寿！\n\n为了庆祝[GetCountry('GRA').GetName]继承人的诞生，阿尔罕布拉宫预期在七天后举行一场盛大的阿其刮仪式，为婴儿进行正式的取名，并施行割礼。孩子被取名为阿布·阿卜杜拉·穆罕默德，如果一切顺利，他将成为[GetCountry('GRA').GetName]的第一顺位继承人。——如果顺利的话。"
 ufc_situations.1105.a:0 "商会将为这次王室典礼提供资金和货源。"
 ufc_situations.1105.a.tt:0 "商人们可以提供王室供给，来换取对商会的掌控权。"
 ufc_situations.medium_descent.tt:0 "我们的阿尔罕布拉税款将降低#G 5.00%#!。"
 ufc_situations.small_descent.tt:0 "我们的阿尔罕布拉税款将降低#G 2.50%#!。"
 ufc_situations.1105.b:0 "我们不能承受这带来的额外赤字。"
 ufc_situations.1110.title:0 "松弛枷锁：掌控市场"
 ufc_situations.1110.desc:0 "[GetCountry('GRA').GetName]的宫廷货物进口于马拉加，但整个市场的进出口商品长期受到了非斯的摩洛哥商人把控。如果我们能赞助[GetCountry('GRA').GetName]在马拉加投资一个新市场，想必能够更容易掌控本地市场。但需要注意，摩洛哥的商人一定不会为此高兴的。"
 ufc_situations.1110.a:0 "长远来看确实值得这样做。"
 ufc_situations.1110.a.tt:0 "这将松弛埃米尔国对我们的掌控力。这将使联合果品商圈的贸易影响力降低#R 5#!"
 ufc_situations.1110.b:0 "为什么要做吃力不讨好的事情？"
 opinion_ufc_unsatisfied:0 "商会事件产生的不满"
 opinion_ufc_satisfied:0 "商会事件产生的好感"
 ufc_situations.1115.title:0 "松弛枷锁：需求增加" #随机事件，触发概率是每月1%
 ufc_situations.1115.desc:0 "最近来自[GetCountry('GRA').GetName]的需求增加了，我们可以趁此机会向阿尔罕布拉宫索取更多的自主权。"
 ufc_situations.1115.a:0 "非常好。"
 ufc_situations.1120.title:0 "松弛枷锁：需求减少"
 ufc_situations.1120.desc:0 "最近[GetCountry('UFC').GetName]的生意惨淡，商会很可能会更加依赖阿尔罕布拉宫的支持。"
 ufc_situations.small_ascend.tt:0 "我们的阿尔罕布拉税款将增加#R 2.50%#!。"
 ufc_situations.1120.a:0 "一些临时的资金总是好的。"
 ufc_situations.1120.b:0 "我们自己可以挺过去。"
 ufc_situations.1125.title:0 "松弛枷锁：转移士兵"
 ufc_situations.1125.desc:0 "[GetCountry('GRA').GetName]目前正在应对来自外部的压力，如果我们可以向他们转移一些登记在册信仰志愿者的指挥权，想必来自阿尔罕布拉宫的控制也会有所放缓。"
 ufc_situations.1125.a:0 "这是可以接受的。"
 ufc_situations.1125.b:0 "不行。"
 ufc_situations.1130.title:0 "松弛枷锁：转移水手"
 ufc_situations.1130.desc:0 "[GetCountry('GRA').GetName]目前正在应对来自外部的压力，如果我们可以将我们的一部分船员交给[GetCountry('GRA').GetName]，想必来自阿尔罕布拉宫的控制也会有所放缓。"
 ufc_situations.1130.a:0 "让伙计们明天去报道。"
 ufc_situations.1130.b:0 "我们誊不出人手。"
 ufc_situations.1135.title:0 "松弛枷锁：粮食安全"
 ufc_situations.1135.desc:0 "[GetCountry('GRA').GetName]近期遭遇了一次旱灾，本来粮食短缺的格拉纳达地区如今雪上加霜。埃米尔国希望我们进口一些粮食到本地市场，以压低疯涨的粮价。"
 ufc_situations.1135.a:0 "我们可以以此寻求更多自主权。"
 ufc_situations.1135.b:0 "这岂不是一个低买高卖的好机会？"
 ufc_situations.1140.title:0 "松弛枷锁：铸币困境"
 ufc_situations.1140.desc:0 "[GetCountry('GRA').GetName]的[GetCountry('GRA').GetRuler.GetName]最近计划铸造一批新的货币，但最近的贵金属矿藏要么集中在基督徒手里，要么集中在摩洛哥手里。如果商会能够拿到一些便宜的渠道，阿尔罕布拉宫或许可以提供一些好处……"
 ufc_situations.1140.a:0 "走私贵金属多少有一些风险，但也并非什么大难题。"
 ufc_situations.1140.b:0 "多搞一点！格拉纳达的通货膨胀跟我有什么关系？"
 ufc_situations.1140.c:0 "这会对商会的声誉产生负面影响。"
 ufc_situations.1145.title:0 "松弛枷锁：低息贷款"
 ufc_situations.1145.desc:0 "阿尔罕布拉宫方面希望商会支付三个月的利润作为贷款，并承诺两年后如数归还。经过商会财务核算，这笔贷款的利息低到刚刚抵扣通胀数据，这意味着我们在这笔贷款上丝毫赚不到些许，甚至会亏损机会成本。"
 ufc_situations.1145.a:0 "这算阿尔罕布拉宫欠我们的人情。"
 ufc_situations.1145.b:0 "我们不是无限责任的国家银行。"
 ufc_situations.1150.title:0 "松弛枷锁：交付还款"
 ufc_situations.1150.desc:0 "阿尔罕布拉宫的低息贷款于今日还款，我们一分钱利息也没赚到。"
 ufc_situations.1150.a:0 "至少我们赚了点人情。"
 ufc_situations.1155.title:0 "松弛枷锁：脱离控制"
 ufc_situations.1155.desc:0 "与[GetCountry('GRA').GetName]宫廷的长期制衡使得我们成功脱胎换骨。随着优素福一世的成长，法蒂玛太皇太后在阿尔罕布拉宫中的权力逐年削弱，联合果品权力开始逐渐交接给商人理事会，商人团的利益得到进一步巩固。如今的联合果品商会已经不再是依附于[GetCountry('GRA').GetName]的附属国——我们拥有了自己的船队，自己的商团和行政体系。\n\n至少，来自阿尔罕布拉宫的贷款现在需要向我们支付利息了。"
 ufc_situations.1155.a:0 "敬法蒂玛太皇太后！"
 ufc_situations.1155.b:0 "敬联合果品商会！"
 ufc_situations.never_pay_for_alhambra.tt:0 "我们不再需要交付阿尔罕布拉税款。虽然一定程度上我们仍然需要仰仗格拉纳达埃米尔国的城市和士兵作为我们发展的基础，但埃米尔国不再对商会享有税务上的特权。"
 centralized_trade_federations:0 "集权贸易联邦"
 centralized_trade_federations_desc:0 "相比于去集中化的贸易体系，集权贸易联邦更注重来自中央的有计划的商业策划。"
 UFC_ALLOW:0 "我们脱离了阿尔罕布拉税款的控制，将权力集中在商业理事会内。"

 ufc_situations.1160.title:0 "松弛枷锁：小小穆罕默德"
 ufc_situations.1160.desc:0 "呜呜呜，我们太皇太后的曾孙——小小穆罕默德又被惹哭了，他的玩伴抢走了属于他的玩具。\n\n三岁的小穆罕默德很喜欢他的那些玩具，他第一次体会到失去的滋味是多么辛酸。\n\n但这绝不会是他最后一次体验这滋味。"
 ufc_situations.1160.a:0 "哦可爱的宝贝，快给他买点新玩具。"
 ufc_situations.1160.b:0 "失去的玩具要靠自己的实力抢回来！"
 ufc_situations.1160.c:0 "小不忍则乱大谋，总有一天要把失去的玩具都拿回来！"

 ufc_situations.1200.title:0 "随机任务：步步为营"
 ufc_situations.1200.desc:0 "昏暗的灯光，昨天的商会日志，两个新登记的商人，十名遭遇风暴而死的水手……每天的商会都会有新的变化，每时每刻都是如此。\n\n商会总是会设立一些新的目标，向着商人理事会的目标前进吧！"
 ufc_situations.1200.a:0 "罗马不是一天建成的，联合果品也不是。"
 ufc_situations.1200.a.tt:0 "从现在开始，在[ShowSituationName('rise_of_the_ufc')] [situation|e]中可以查看一些随机任务，当达成目标后可以获得一些随机奖励并刷新随机任务。有小概率可以抽中大奖哦！"


 ufc_situations.2100.title:0 "主要事变：旅行商人"
 ufc_situations.2100.desc:0 "我的喉咙在撕扯，我的额头在灼烧，我的思维在叛乱。人行走于大地之上，突然之间倒地而亡。一切都没有预兆，而一切都成为了预兆。真主怜悯，上帝慈爱，就算是那些个刚当了三年学徒工的从意大利来的异教徒鸟面医生也好，无论是谁，谁来让我活下去，我就……\n\n年轻人颤颤巍巍地躲在信仰志愿者的行军营帐里，帐外乌鸦那嘶哑的叫声令他烦躁。年轻人受征支援位于直布罗陀的城堡，但目前所在军队的组织已经完全瘫痪了，没有侦察兵告诉他们敌人在哪里，也没有督粮官为他们准备伙食。他不知道的是，卡斯蒂利亚的军队同样遭受着瘟疫的折磨。\n\n年轻人恍恍惚惚之间摸到一双属于中年人的粗壮有力的手，递来的是乘着温水与零零散散的草药的陶碗。来人蒙着厚实的头巾，他顾不得许多地一股脑喝下，于是又沉沉睡去。许久，不知是梦中还是清醒，他听到营帐外闷沉而浑厚的声音，似乎是与领队争执着“火葬”这类亵渎的名词。真主会惩罚他的——年轻人的思维艰难地爬行着，终于爬到了一块小小的记忆。他想起这双手和这个声音的主人，是那个刚加入信仰志愿者不久的中年男人，据说是个阅历很丰富的人。终于，他的思维终于触及到了那个名字上。"
 ufc_situations.2100.a:0 "他的名字是阿布·阿卜杜拉·穆罕默德·伊本·白图泰。"
 STATIC_MODIFIER_NAME_ufc_modifier_pandepic_cremation:0 "疫时火葬"
 STATIC_MODIFIER_DESC_ufc_modifier_pandepic_cremation:0 "在黑死病期间，白图泰提议应该借鉴印度文明的经验施行尸体火葬，这似乎对抑止瘟疫的传播有所效果。"
 ufc_situations.2105.title:0 "旅行商人：辩护律师"
 ufc_situations.2105.desc:0 "瘟疫退去了，随着瘟疫退去的还有卡斯蒂利亚的围攻部队——因为卡斯蒂利亚国王感染黑死病而死。\n\n幸存的信仰志愿者们驻留在马拉加港，伊本·白图泰提出的瘟疫时期火葬策略确确实实地令他所在的信仰志愿者部队顺利地挺过了瘟疫。但与此同时，火葬这一显然违反伊斯兰教法的做法遭到了诸位伊玛目的质疑。在马拉加的清真寺内，当地伊玛目对白图泰的行为进行了辩论与宣判。\n\n然而，德高望重的伊玛目在辩经上落了下风。白图泰援引了德里苏丹国的律法，以及在旅行期间观察到印度教徒的火葬仪式对瘟疫的控制效果，再加以所在信仰志愿者领队为其作证，赞同白图泰的伊斯兰学者占据了多数。\n\n马拉加清真寺的伊玛目所不知道的是，白图泰的父亲是丹吉尔的伊斯兰教法法官，从小耳濡目染的他精通伊斯兰律法，加以一生中汇集了亚洲与印度洋数百个国家的教法知识，这位旅行的法官对沙利亚法的理解和运用已至炉火纯青。显然，白图泰是整个伊斯兰世界最好的辩护律师——即使他是在为自己辩护。"
 ufc_situations.2105.a:0 "尊重多数人的意见，伊本·白图泰无罪。"
 #ufc_situations.2105.b:0 "伊本·白图泰违反教义，罪至鞭刑。"
 ufc_situations.2110.title:0 "旅行商人：沧海桑田"
 ufc_situations.2110.desc:0 "“不胫而走”这个词用以形容联合果品商会的信息传播能力可谓是再合适不过了。伊本·白图泰的事迹在整个商圈都流传开来，据说他超越了威尼斯著名的囚犯马可·波罗，出生于摩洛哥的他曾两次于麦加朝觐，访问过也门、埃塞俄比亚和基尔瓦的海岸，造访过伊利汗国、拜占庭帝国、金帐汗国的宫殿，在印度苏丹国停留了数年，穿越过马六甲海峡，并最终抵达过中国的泉州、杭州和大都。但当伊本·白图泰想要归家时，天地之间已经找不到属于他的家乡。德里苏丹国内忧外患，伊尔汗国四分五裂，黑死病开始蔓延到大马士革。当返回摩洛哥时，他方才得知父母双亡，受到信仰志愿者的征集而来到了伊比利亚的土地上。\n\n二十五年间沧海桑田，命运和岁月又在这个顶天立地的中年人身上留下了多少刻痕呢？"
 ufc_situations.2110.a:0 "身无旁物，万念俱灰。"
 STATIC_MODIFIER_NAME_ufc_modifier_no_more_chasing:0 "无欲无求"
 STATIC_MODIFIER_DESC_ufc_modifier_no_more_chasing:0 "年少时总在问自己：你在追求什么；而如今更多地会问：你不需追求什么。"
 ufc_situations.2115.title:0 "旅行商人：歧路旅人"
 ufc_situations.2115.desc:0 "一纸和平协议传到了联合果品商会，随着卡斯蒂利亚国王阿方索十一世感染黑死病去世，仁慈的格拉纳达埃米尔优素福一世下令放行卡斯蒂利亚的残军。由于卡斯蒂利亚围攻直布罗陀失败，信仰志愿者们存在的意义也不复存在，大量受征集而来的信仰志愿者们陆续回到了摩洛哥境内，而伊本·白图泰则选择在马拉加逗留数日，不久便会离开。\n\n令白图泰始料不及的是，他的名声在联合果品商会中广为流传，之前的火葬审判事件在马拉加沸沸扬扬，而他旅居全世界的经历更是令商人们心驰神往。更有好事者希望将他的故事书写成一部游记，让这段千古伟绩得以彰显。与此同时，商人们对于万里行旅的商业契机更加兴致斐然，如果商人们能够像白图泰那样远及印度中国，那么光是香料贸易就足以带来一份可观的收益。\n\n总之，商会中越来越多的人请求白图泰留下来，甚至太皇太后有征召白图泰进阿尔罕布拉宫之意。而白图泰本人也犹豫不决，毕竟摩洛哥的产业已被兄长继承，如今何处是他的家呢？"
 ufc_situations.2115.a:0 "来书写一部伟大的篇章吧！"
 ufc_situations.2115.b:0 "放他回摩洛哥吧，他已经承受了太多。"
 ufc_situations.2115.b.tt:0 "伊本·白图泰的相关事件将会全部跳过。"
 ufc_situations.2120.title:0 "旅行商人：登堂入室"
 ufc_situations.2120.desc:0 "此非白图泰第一次来到富丽堂皇的宫殿——他也曾拜访过伊尔汗国的可汗，也曾面见过德里的苏丹——但如此标志性的建筑风格还是首次见到。阿尔罕布拉宫的正义之塔作为整个建筑群最宏伟的入口，其美观性和实用性的建筑设计都令这位博学多识的旅行家叹为观止。当步入桃香木院的大使厅时，白图泰真正体会到了全世界最有价值的建筑美学\n\n老太皇太后已经不再像十年前那样精神矍铄了，她的双手开始颤抖，她的双目开始昏沉。但当伊本·白图泰得到召见时，老太皇太后仍是勉强撑住了身形。白图泰的传说在商会中流传甚广，老太皇太后对这个年轻人也颇为喜爱——唯一的问题是，这个“年轻”仅是对于老太皇太后而言，白图泰本人已经年近五十了。\n\n老太皇太后十分欣赏白图泰的学识、见地和勇于探索的决心，这对于一个旅行家而言或许只是基本功，但对于商人来说却意义非凡。联合果品商会需要注入新的血液与新的活力。另外，商会也可以为白图泰提供帮助，比如为他的毕生经历撰写一部史诗般的巨作，让这段旷世奇闻永恒流传。\n\n自第二天起，这位野心已经被消磨干净的旅行家不得不又一次背起了行囊。但这并非下一次旅行的启程，而是为了商业考察与探访。白图泰被聘为了商会的首席顾问，不久的将来，他将成为商会的正式主席。"
 ufc_situations.2120.hist:0 "优素福一世在位时期，阿尔罕布拉宫得到了多次修缮，其中包括了宏伟壮丽的正义之塔（Bab al-Sharia）、奇伟瑰怪的断塔（Torre Quebrada）、帕塔尔宫的小祈祷厅（oratorio）和桃香木院大使厅等等。如今保留下来的相当一部分奈斯尔建筑群都是出自优素福一世时期。"
 ufc_situations.2120.a:0 "伊本·白图泰必将带领我们走向新的未来。"
 ufc_situations.2125.title:0 "旅行商人：唯贤主义"
 ufc_situations.2125.desc:0 "伊本·白图泰开始参与管理联合果品的行政事务意味着一件事：以格拉纳达贵族为主导的商会政治已经逐渐演变成商人们中的佼佼者为主导的政治体系。资产丰厚、生意成功的商人往往更有机会参与到商会总部的行政管理体系中来，而无能的行政专员将被可能剔除出这不需风餐露宿的清闲岗位。\n\n不得不说，伊本·白图泰曾见识过大都的官僚体系，这为联合果品带来了一些东方的唯贤主义思潮——这虽不是欧洲的首例，但足以在伊比利亚半岛上掀起一场风浪。至少在联合果品，对于行政专员的考核这一工作自白图泰时期开始。"
 ufc_situations.2125.a:0 "是黄铜，总会被扒光的。"
 ufc_situations.2130.title:0 "旅行商人：安于现状"
 ufc_situations.2130.desc:0 "不得不说，伊本·白图泰拥有着商人们最为珍视的素质，或许是精明的头脑，或许是敢闯敢干的执行力，又或许是勇于探索的勇气。但事事并非完美，作为一名博学者、旅行家和律法学家，伊本·白图泰天生缺少了一些野心，这在联合果品的商人中并非是受到欢迎的性格。\n\n在担任顾问期间，伊本·白图泰卓绝的行动力为商团们树立了榜样，如实地考察商业模式与需求；但与此同时，一些商人也对伊本·白图泰的一些保守性意见颇有微词。随着商会权力开始逐渐向白图泰过渡，激进的投机策略在联合果品商会中开始愈发少见，与此同时，安于现状的商业策略开始在商会中蔓延开来。"
 STATIC_MODIFIER_NAME_ufc_modifier_slow_expansion:0 "扩张减缓"
 STATIC_MODIFIER_DESC_ufc_modifier_slow_expansion:0 "或许是因为黑死病的余波，又或者是伊本·白图泰的做事风格倾向的影响，商会的扩张脚步开始放缓了。"
 ufc_situations.2130.a:0 "这对商会的发展不知是福是祸。"
 ufc_situations.2135.title:0 "旅行商人：起稿"
 ufc_situations.2135.desc:0 "“她们把新郎拥上坐垫后，用指甲花染了他的双手和双脚，其他人则在一旁载歌载舞，而新郎则同其挚友们在一起。苏丹指派一批长官充当男方家人，另一批则充当女方家人。他们的风俗如此，女方家人要于新娘和新郎见面处的门前站立，当新郎率其家人来时，必须奋力击溃对方，夺门而入或甘拜下风。这个过程须缴纳数千第纳尔……”\n\n从今日起，伊本·白图泰的游记开始委托格拉纳达学者伊本·朱扎伊编纂，其中故事皆由白图泰口述，其体裁范式均沿袭阿拉伯文学经典。这一手稿名为《献给观赏城市奇观与旅行奇事的珍品》，其中包含了从马穆鲁克到麦加、从伊利汗国到拜占庭帝国、从金帐汗国到印度苏丹国，甚至马尔代夫和中国的旅行故事。其中生动的诗歌与引人入胜的描绘使这一作品得到了诸多穆斯林学者的青睐。"
 ufc_situations.2135.a:0 "赞助这部旅行者的史诗！"
 ibn_juzay:0 "伊本·朱扎伊"
 traval_notes_of_ibn_battuta:0 "《伊本·白图泰游记》"
 traval_notes_of_ibn_battuta_desc:0 "伊本·白图泰的游记，讲述了他一生中走过的十二万公里的路程中的所见所闻。其中多有牵强附会与虚构臆造，但仍不改其在历史学与考古学中的地位。"
 ufc_situations.2150.title:0 "旅行商人：早期纸币"
 ufc_situations.2150.desc:0 "“纸币”的概念是白图泰在中国泉州旅行期间所最为惊诧的，这种具有一定防伪标识的纸质信物可用于各个商会票号中兑换实体货币，对于走南闯北的商人而言意义非凡。\n\n对于一个君主制主权国家来说，推行纸币或许十分困难，因为国家是国王的私人财产，它很难作为各个银行的信用担保物。但对于一个商会内部而言，这种纸币的流通将以整个联合果品商会的信用作为担保。这将有利于提升贸易的效率。"
 ufc_situations.2150.a:0 "让我们试点发行一部分纸币，作为商会内部流通工具。"
 ufc_situations.2150.b:0 "我们不能承受肉眼可见的通货膨胀。"
 ufc_monetary_law:0 "货币体系"
 ufc_monetary_law_desc:0 "联合果品商会是一个贸易集团，倘若我们能够主导地区的货币体系，这将极大塑造我们的地区贸易垄断权。"
 ufc_european_monetary_policy:0 "沿袭欧洲货币体系"
 ufc_european_monetary_policy_desc:0 "欧洲的货币体系是以银本位作为基础的，但随着白银的逐渐枯竭，白银货币出现了通货紧缩的情况。14世纪时，威尼斯铸币的含银量已经低至0.05克，意大利诸城邦的铸币都陷入困境，巴塞罗那则开始使用铜币。在这种情况下，商会的发展将长期受限。"
 ufc_banknote_policy:0 "商会期票"
 ufc_banknote_policy_desc:0 "商会期票是模仿中国纸币而推行的内部期票票据，商团可以在各地的商会贸易站进行兑换。这有利于提升商业效率，但在垄断市场之前，我们短期内仍然无法主导货币。"

 ufc_situations.2155.title:0 "旅行商人：风流债务"
 ufc_situations.2155.desc:0 "母子来到联合果品商会的总部，要白图泰出来给个说法。行政人员们赶都赶不走，母亲大声叫嚷着，孩子则畏畏缩缩地躲在桌下。\n\n母子来自大马士革，自称是伊本·白图泰当年旅行时所纳的妾室，但白图泰不辞而别，留下了怀孕的女人独自生下孩子拉扯到大。伊本·白图泰的犹豫暴露了他的过往，实际上，白图泰的旅行的过程中，曾纳过数个妾室，包括一名希腊女奴、一位大马士革的妇女、一名布哈拉的呼罗珊女人、来自德里的少女和一名马尔代夫妇女等等，且白图泰与其中大部分妻妾都以各种原因离异。如果孩子能够证明与伊本·白图泰的血缘关系，恐怕联合果品就不得不多养两个闲人了。\n\n等女人的情绪被安定下来时，孩子唯唯诺诺地钻出桌底，此时人们才发现孩子已经长得和白图泰差不多高了。问及年龄，孩子才怯生生答道：“八岁。”"
 ufc_situations.2155.a:0 "这他妈是八岁？！"
 STATIC_MODIFIER_NAME_ufc_modifier_dept_of_love:0 "风流债务"
 STATIC_MODIFIER_DESC_ufc_modifier_dept_of_love:0 "伊本·白图泰旅途上对女性随意的态度让他背负了一些风流债务。"


 ufc_situations.4000.title:0 "主要事变：鉴往知来" #该事变应该发生于1366年
 ufc_situations.4000.desc:0 "历史是一个圈。我们周而复始，我们鉴往知来。\n\n学者被从阿尔罕布拉宫中驱赶了出来。他失魂落魄地离开格拉纳达城，一路颠沛流离到马拉加的港口。他决定就地购买离开格拉纳达的物资，因为明天就是他被限期离开格拉纳达的最后的日子。\n\n联盟、政变、虚假效忠、欺骗、家族内斗、叛乱、党争、伐异……学者短短三十五年的平生中早已经历了如此的尔虞我诈。他有些疲累，他想起他被迫辞官的父亲，想起被政敌排挤的兄长，想起自己二十五岁时遭到的牢狱之灾，想起自己因得罪了宰相而被格拉纳达驱逐出境……或许政治对他而言还是太过于沉重了。瘟疫仍在肆虐，王朝纷争与宫廷政变不断重演，历史似乎在一个圈中循环。学者的家族世代从政，却每代人的结局都是下野隐居。学者想知道自己的未来究竟在何方，但他首先需要看清自己的过往。\n\n学者抄起手中的那一株橄榄果，这繁荣的马拉加巴扎是联合果品商会最引以为傲的商贸中心。正如每个走投无路之人都会来到联合果品商会碰碰运气，学者的脑子中萌生了一个不成熟的念头。在返回突尼斯前，他或许可以尝试打破这个世代从政的家族的循环，他要试试当一名商业联络员。\n\n商会的面试非常顺利，学者的学识与人脉资源足以支撑起他在突尼斯与当地市场的联络活动。行政专员们请求他在登记簿上做了最后的确认。"
 ufc_situations.4000.a:0 "登记簿上多了一行完美的阿拉伯文书法：阿布·扎伊德·阿卜杜勒·拉赫曼·本·穆罕默德·本·赫勒敦。"

 ufc_situations.4005.title:0 "鉴往知来：驱逐出境"
 ufc_situations.4005.desc:0 "旭日初升，当伊本·白图泰得知远近闻名的赫勒敦家族的学者昨日在商站联络员的登记簿上签下了自己的姓名时，他按捺不住想要一见的冲动。但消息灵通的商人们给白图泰带来的消息马上给他浇了一盆冷水：伊本·赫勒敦被阿尔罕布拉宫驱逐出境了，今天就要登上返回突尼斯的商船。离那批登记在册的商船出航还有不到一个时辰，白图泰只得带着亲信们赶往码头。\n\n伊本·白图泰与伊本·赫勒敦的首次会面就是在这船上船下的落差之间。当白图泰拖着六十年间行走了数万里路的疲惫的身躯赶到码头时，赫勒敦的行船已经收锚起航了；随从们为白图泰指出了赫勒敦，白图泰逆着阳光仔细辨认着水手中最为显眼的学者的面容。赫勒敦的乘船渐渐远去，码头上的白图泰和随从们在朝他呐喊着，他听不清，但他第一次从这个素未谋面的老人的声音中听到了这一生中都不曾见到的一丝触动——信任。\n\n联合果品商会留不住伊本·赫勒敦，毕竟违抗来自阿尔罕布拉宫的旨意和手眼通天的宰相哈提卜是不小的政治成本。但既然赫勒敦签下了自己的名字，他如今也是商会的正式成员。白图泰和商会首领们嘱咐去突尼斯的水手们为赫勒敦带去了果品、礼物，以及一份意义非凡的委任状。在突尼斯的商站，赫勒敦至少能坐一把结结实实的交椅。"
 ufc_situations.4005.a:0 "商人与政客最大的区别在于：商人的信任是兜售，而政客的信任是拍卖。"

 ufc_situations.4010.title:0 "鉴往知来：适应"
 ufc_situations.4010.desc:0 "今天是伊本·赫勒敦在突尼斯商站上班的第一天。值得一提的是，“上班”这个词是赫勒敦自己发明的，用学术一点的描述来说，这个叫做“资本雇佣关系”，前人似乎从未意识到这一点。赫勒敦很喜欢研究这种社会学议题，他总是提出一些随处可见而未被定义的社会现象，甚么“消费”“投资”“劳动分工”等等；而身边的人们总是对此嗤之以鼻，这不过又是阿拉伯学者们的长衫罢了。\n\n突尼斯商站的气氛似乎……不是很好。黑死病留下的衰败景象仍然诉说着联合果品商会在这里的影响力的衰落，市场上零散地行走着稀稀落落的人群，阳光漫不经心地撒在荒芜的大地之上，码头工人们懒懒散散地看似忙碌着。赫勒敦有些沮丧，三十年的心血就像这突尼斯商站一样残破不堪。\n\n但赫勒敦需要适应他的新工作。在白图泰留给他的书信里，白图泰嘱托他继续进行学术和调研工作，商会联络人的事务大多是为商人们提供一些商业信息与政治情报，以进行更优的市场规划。如果赫勒敦能够发现一些经济学与社会学的规律并将其总结下来，这将极大有利于商会的学术性发展。赫勒敦非常乐于接手这份快乐的工作，相比于政治家，学者的身份或许更适合于他的天赋。"
 ufc_situations.4010.a:0 "赫勒敦所不知道的是，联合果品学术部的光辉岁月将就此开始。"




 ufc_situations.6000.title:0 "主要事变：双月之诗"
 ufc_situations.6000.desc:0 "永不停止探索，永不停止革新，永不停止变化——唯有流水不腐。\n\n老人的摊位已经许久不曾有人光顾了。原因很简单，老人卖的是各种手抄的书籍，而在清真寺与宫廷外鲜有读得懂阿拉伯文的人群。老人就这样一个人读着抄本，周围的闹市他视若无睹，而此时的老人已经饱经风霜，只有眼神中保留着一分色彩，想必他年轻时也是个才华横溢的伊玛目法官。\n\n今天又是空荡荡的一天，没有任何变化。该收摊了，老人不紧不慢地收拾着，他的手碰到了一册用泛黄的埃及莎草纸装订出的书卷。他的手颤抖地缩了一下，又轻轻将这卷放在了箱子最底下。“总有一天会有人来买的，总有一天。”"
 ufc_situations.6000.a:0 "那本双月诗集，总有一天会再次找到它的主人。"

 ufc_situations.6005.title:0 "双月之诗：芦苇丛中的孩子"
 ufc_situations.6005.desc:0 "苇荡寒风逆，天苍客旅人。[target_character.GetNameWithNoTooltip]和他的商队们行走在回马拉加的归途中。天气有些清冷，这在西地中海沿岸的冬天其实并不罕见，虽不至于成冰，但空气中每一点寒意还是给整个商队的前行带来了不少阻力。突然，商队里有人感觉到了，感觉到了孩子的哭声，似乎在河流入海口边上那枯败的芦苇丛中。有好事者打了个机灵，提了提麻木的身子赶去察看，果真有个被冻得发青的婴儿。天可怜见，[target_character.GetNameWithNoTooltip]连忙跑来看这婴儿，是个刚出生不久的小男孩，没有人知道他的母亲在哪里。\n\n先知穆罕默德也是孤儿出身，在穆斯林的眼中，领养孤儿是被鼓励的，恰逢[target_character.GetNameWithNoTooltip]的一个家仆膝下无子，便让其领养了这个孩子。\n\n流水从婴儿的身边流过，空气中的寒意似乎有一丝温暖。商队们挺着风进了马拉加城，再过些日子，春天就要来了。"
 ufc_situations.6005.a:0 "忽闻云舞曲，送我入春城。"

 ufc_situations.6010.title:0 "双月之诗：车尘马足"
 ufc_situations.6010.desc:0 "小婴儿的身世无从得知，也不知其父系姓名，便先取了阿卜杜拉为名，再按照家仆的姓尚且先冠了姓氏，但父系上不以父子相称。\n\n小阿卜杜拉在奔波与劳累中牙牙学语，总是对一切都充满好奇心；又喜欢偷偷爬到、走到人们看不见的地方去，总是令人担心。家仆很偏爱这孩子，总是带着小阿卜杜拉奔走于集市与人群之间，和形形色色的人打趣说话，孩子也对各种语言充满了兴趣。\n\n总之，联合果品商会和各个贸易集市成了孩子认识世界的天堂，在他理解父亲的含义之前，小阿卜杜拉说出的第一个词汇是“杜卡特”。"
 ufc_situations.6010.a:0 "这孩子长大后一定是个精明的商人！"

 ufc_situations.6015.title:0 "双月之诗：招牌"
 ufc_situations.6015.desc:0 "联合果品商会所垄断的集市可以说是除清真寺外最是“往来无白丁”之所了，这里商人们的识字率至少在四分之一以上。普通的商人们会在商旗上画上所售之物来作为招牌，但这只是对于平头百姓而言易于理解。若是服务对象包括了王公贵族或是哪个大寺的伊玛目们，那么文字就是区分这些高级摊位最好的招牌，有时甚至一些简单的拉丁文也会为热那亚或是卡斯蒂利亚的买主指明方向。\n\n小阿卜杜拉就是在这样的环境中长大的，他喜欢辨认各个招牌上的文字，来对应现实生活中每个令人好奇的事物，虽然有时错误的写法和奇怪的方言总是让小脑瓜晕头转向。"
 ufc_situations.6015.a:0 "如果你的招牌被一个三岁顽童说写错字了，那么最好是请个学者检查一下。"

 ufc_situations.6020.title:0 "双月之诗：公平交易"
 ufc_situations.6020.desc:0 "当老人抬眼看见一个四岁大的孩子在逛他的书摊时，那浑浊了四十年的眼睛瞬间染上一丝碧澄。“你看得懂阿拉伯文？”老人托起佝偻的背，挑目看了看眼前这个稚嫩的孩子。小阿卜杜拉不知道，他懦懦地回答道，他只看得懂招牌上的字。老人笑着问到，“你的父亲在哪儿？是哪个清真寺的伊玛目吗？”小阿卜杜拉摇摇头，他不知道父亲是谁，只有从小就在身边的叔叔。老人不再言语，继续看他的书。小阿卜杜拉就扫视着书摊上看得懂抑或是看不懂的文字。\n\n“想要哪一本？长大后就能看懂。”老人轻轻言语着，孩子的眼神慢慢瞥向了角落中最不起眼的那一册——“两个……月亮……”孩子慢慢念着，这是这一摊晦涩的辞藻中他所能感知到最温柔的词汇。老人瞥了一眼书摊，猛一抬头，盯着孩子的眼睛。小阿卜杜拉吓得一激灵，被盯着让他很不舒服，怯怯指着那个泛黄的册子答应道：“这个……可以吗？”见老人还在盯着自己，孩子又马上低下头去。\n\n老人意识到自己对一个孩子有些失态了。他怕孩子本能地跑掉，于是又轻轻问道：“好孩子，你叫什么名字？”\n“阿卜杜拉”声音中有些害怕。\n“父姓呢？”\n“不知道，我说过我不知道父亲是谁。”\n老人顿了一下，语气缓和了许多，“真主保佑你孩子，你有多少钱？”小阿卜杜拉摸了摸手中一枚汗津津的金币，轻轻地举给老人看，那是一个四岁多的孩子在十天里跟着商人们跑来跑去赚来的钱。\n“好，这本双月诗集正好卖一个金币。”老人停了五秒，伸出苍老的手接过那一枚金币，又颤抖着把那本册子递给孩子。“公平交易！好孩子阿卜杜拉，好孩子阿卜杜拉·伊本·伍麦叶。”"
 ufc_situations.6020.a:0 "小阿卜杜拉接过册子，他还要许久才能看懂现在他看不懂的那些文字。"

 ufc_situations.6025.title:0 "双月之诗：潜移默化"
 ufc_situations.6025.desc:0 "那本双月诗集是小阿卜杜拉最喜欢的书了，它被时刻装在随身的麻布包里，用厚厚的粗布包裹着。小阿卜杜拉每新认识几个字，次日就要去书上探寻一番。当真正认识两行文字时，第一次被诗歌的韵律感洗礼过的感觉更是令他激动不已。\n\n不知道从何时开始，同龄人玩伴们开始对自己毕恭毕敬——从前小阿卜杜拉才是经常被气哭的那一个。小阿卜杜拉不经意间感觉自己被起了什么外号，像是“伍麦叶之子”之类的。他问商人们谁是伍麦叶，穆斯林商人总是开始颂先知之名，而基督徒商人则是对这个名号嗤之以鼻。小阿卜杜拉也不必多问，他只知道自己的外号可能是伍麦叶之类，而更多的精力要去用在探索他不知道的新事物——比如哪个商人又买进了什么奇珍异宝，比如哪个地方又经历了新的饥荒，再比如马拉加的街头似乎有个卖抄本的去世了，名字被商会从名册上除去，再也无人提及。"
 ufc_situations.6025.a:0 "当人们以姓相称时，伍麦叶第一次体验到了尊重。"

 ufc_situations.6030.title:0 "双月之诗：变故"
 ufc_situations.6030.desc:0 "科尔多瓦，安达卢西亚曾经的都城，商会所控制的市场仍然诉说着那段辉煌的过往。六岁的伍麦叶喜欢探险的性格让他六年以来的好运气走到了终点——他走丢了。伍麦叶朦胧之中想起自己跟着联合果品的商队在市场的一股人潮中走散，不知为何自己忽的被迷了双眼；当他睁开双眼时，他已经身处一个被火舌包围着的砖石作坊中了。\n\n伍麦叶成了一名童工，寄宿在他不认识的基督徒的家里，每天要起早贪黑做工，否则就要挨鞭子。他在联合果品时曾见过被贩卖的基督奴，他幼小的心灵不清楚这些人究竟犯了什么错误才会做如此卑贱的奴隶，而如今的他自己也体会到了这种感觉。\n\n伍麦叶想回家，但他不知道自己的家在哪里。此时已过深夜，儿童们还在做着烧炉的工作，升腾的烈焰烤得这六岁的孩子心头冰冷。最近卡斯蒂利亚王国与南方穆斯林的关系急转直下，一个迷失他乡的孩子又能在这场风暴中硬撑多久呢？"
 ufc_situations.6030.a:0 "可这炭火堆是冬天最后的家了。"

 ufc_situations.6035.title:0 "双月之诗：苦中作乐"
 ufc_situations.6035.desc:0 "伍麦叶七岁了，外表憨厚的小伍麦叶心里总是多了几个心眼，每当得到了年长者的赞扬，孩子的心里和抹了蜜一样甜，外表却要装成一个憨厚老实的人。小伍麦叶很喜欢这种感觉，给世人简单的面容而一切小巧思都留给自己，这无疑是一个七岁的孩子内心中最是妙不可言的事情。\n\n除此之外，小伍麦叶发现自己“伊本·伍麦叶”的绰号在孩子们之间 与他一起做工的孩子们"





