 ufc_situations.1100.title:0 "主要事变：松弛枷锁"
 ufc_situations.1100.desc:0 "联合果品商会的第一桶金来自阿尔罕布拉宫，但不能每一桶金都送去阿尔罕布拉宫。\n\n法蒂玛太皇太后的心中总是惦记着她那可爱的孙子，虽然她本人生活勤俭，但奈斯尔王室对商会的掌控力仍然使得大量的利润流向了繁复奢靡的宫廷生活中。联合果品商会的商团们对此颇为不满，我们必须设法说服法蒂玛太皇太后，将资本放在它最应该存在的地方。如果我们不能将一枚杜卡特变成两枚，那么商会将迎来它的慢性死亡。"
 ufc_situations.1100.a:0 "至少，我们等不起太皇太后去见真主的那一天。"
 ufc_situations.1100.tt:0 "我们需要每月向[GetCountry('GRA').GetName]缴纳50%的总收入作为初创投资分红，其中大部分是出于对法蒂玛太皇太后的尊敬。我们必须尽快改变这一现状，将阿尔罕布拉宫对商会的控制降到最低。"
 ufc_situations.1105.title:0 "松弛枷锁：王室供给"
 ufc_situations.1105.desc:0 "优素福一世今日迎来了他的第一个儿子的诞生。愿他健康长寿！\n\n为了庆祝[GetCountry('GRA').GetName]继承人的诞生，阿尔罕布拉宫预期在七天后举行一场盛大的阿其刮仪式，为婴儿进行正式的取名，并施行割礼。孩子被取名为阿布·阿卜杜拉·穆罕默德，如果一切顺利，他将成为[GetCountry('GRA').GetName]的第一顺位继承人。——如果顺利的话。"
 ufc_situations.1105.a:0 "商会将为这次王室典礼提供资金和货源。"
 ufc_situations.1105.a.tt:0 "商人们可以提供王室供给，来换取对商会的掌控权。我们的阿尔罕布拉税款将降低#G 5.00%#!。"
 ufc_situations.1105.b:0 "我们不能承受这带来的额外赤字。"
 ufc_situations.1110.title:0 "松弛枷锁：掌控市场"
 ufc_situations.1110.desc:0 "[GetCountry('GRA').GetName]的宫廷货物进口于马拉加，但整个市场的进出口商品长期受到了非斯的摩洛哥商人把控。如果我们能赞助[GetCountry('GRA').GetName]在马拉加投资一个新市场，想必能够更容易掌控本地市场。但需要注意，摩洛哥的商人一定不会为此高兴的。"
 ufc_situations.1110.a:0 "长远来看确实值得这样做。"
 ufc_situations.1110.a.tt:0 "这将松弛埃米尔国对我们的掌控力。我们的阿尔罕布拉税款将降低#G 5.00%#!。"
 ufc_situations.1110.b:0 "为什么要做吃力不讨好的事情？"
 opinion_ufc_unsatisfied:0 "商会事件产生的不满"
 opinion_ufc_satisfied:0 "商会事件产生的好感"

 ufc_situations.2100.title:0 "主要事变：旅行商人"
 ufc_situations.2100.desc:0 "我的喉咙在撕扯，我的额头在灼烧，我的思维在叛乱。人行走于大地之上，突然之间倒地而亡。一切都没有预兆，而一切都成为了预兆。真主怜悯，上帝慈爱，就算是那个刚当了三年学徒工的从意大利来的异教徒鸟面医生也好，无论是谁，谁来让我活下去，我就，我就……\n\n年轻人颤颤巍巍地躲在信仰志愿者的行军营帐里，帐外乌鸦那嘶哑的叫声令他烦躁。年轻人受征支援位于直布罗陀的城堡，但目前所在军队的组织已经完全瘫痪了，没有侦察兵告诉他们敌人在哪里，也没有督粮官为他们准备伙食。他不知道的是，卡斯蒂利亚的军队同样遭受着瘟疫的折磨。\n\n年轻人恍恍惚惚之间摸到一双属于中年人的粗壮有力的手，递来的是乘着温水与零零散散的草药的陶碗。来人蒙着厚实的头巾，他顾不得许多地一股脑喝下，于是又沉沉睡去。许久，不知是梦中还是清醒，他听到营帐外闷沉而浑厚的声音，似乎是与领队争执着“火葬”这类亵渎的名词。真主会惩罚他的——年轻人的思维艰难地爬行着，终于爬到了一块小小的记忆。他想起这双手和这个声音的主人，是那个刚加入信仰志愿者不久的中年男人，据说是个阅历很丰富的人。终于，他的思维终于触及到了那个名字上。"
 ufc_situations.2100.a:0 "他的名字是阿布·阿卜杜拉·穆罕默德·伊本·白图泰。"

 ufc_situations.2105.title:0 "旅行商人：辩护律师"
 ufc_situations.2105.desc:0 "瘟疫退去了，随着瘟疫退去的还有卡斯蒂利亚的围攻部队——因为卡斯蒂利亚国王感染黑死病而死。\n\n幸存的信仰志愿者们驻留在马拉加港，伊本·白图泰提出的瘟疫时期火葬策略确确实实地令他所在的信仰志愿者部队顺利地挺过了瘟疫。但与此同时，火葬这一显然违反伊斯兰教法的做法遭到了诸位伊玛目的质疑。在马拉加的清真寺内，当地伊玛目对白图泰的行为进行了辩论与宣判。\n\n然而，德高望重的伊玛目在辩经上落了下风。白图泰援引了德里苏丹国的律法，以及在旅行期间观察到印度教徒的火葬仪式对瘟疫的控制效果，再加以所在信仰志愿者领队为其作证，赞同白图泰的伊斯兰学者占据了多数。\n\n马拉加清真寺的伊玛目所不知道的是，白图泰的父亲是丹吉尔的伊斯兰教法法官，从小耳濡目染的他精通伊斯兰律法，加以一生中汇集了亚洲与印度洋数百个国家的教法知识，这位旅行的法官对沙利亚法的理解和运用已至炉火纯青。显然，白图泰是整个伊斯兰世界最好的辩护律师——即使他是在为自己辩护。"
 ufc_situations.2105.a:0 "尊重多数人的意见，伊本·白图泰无罪。"
 #ufc_situations.2105.b:0 "伊本·白图泰违反教义，罪至鞭刑。"
 ufc_situations.2110.title:0 "旅行商人：融会贯通"
 ufc_situations.2110.desc:0 "“不胫而走”这个词用以形容联合果品商会的信息传播能力可谓是再合适不过了。伊本·白图泰的事迹在整个商圈都流传开来， "



#主要事变：放松枷锁将在1347年结束，期间主要讲述商会脱离格拉纳达控制的过程。玩家上交的阿尔罕布拉税款将从50%降低至5%
# 主要事变：旅行医师将在1347-1354年启用，主要讲述伊本白图泰的归来，游记的写作，黑死病的应对方案和早期医学发展
# 主要事变：继承危机将在1354-1364年启用，主要讲述围绕穆罕默德五世的宫廷政变
# 主要事变：平稳航行将在1364-1379年启用，这段时间是在伊比利亚局势中周旋，图谋更多的经济利益，玩家的主要种田时间，然后就是干涉百年战争之类的。
# 主要事变：经济萧条将在1379-1411年启用，这段时间是中世纪晚期欧洲经济大衰退时期，包括小冰河期，农业减产，意大利城邦、英法城市频繁暴乱，教座分裂。全欧洲生产衰退。